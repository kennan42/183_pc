<script type="text/javascript">
    var scripts = [null, "../assets/js/jquery.dataTables.min.js", "../assets/js/jquery.dataTables.bootstrap.js", null];
    ace.load_ajax_scripts(scripts, function() {
        //inline scripts related to this page
        //列表头查询
        $.ajax({
            type:"POST",
            url:it_service_url.QueryWorkBillHead,
            contentType: "application/json; charset=utf-8",
            data: '{"userWorkCode":'+currentUser.userWorkCode+'}',
            success:function(result){
                $("#waitQuesNum").html(result.resultJson.waitQuesNum)
                $("#handlingQuesNum").html(result.resultJson.handlingQuesNum)
                $("#myQuesNum").html(result.resultJson.myQuesNum)
                $("#allQuesNum").html(result.resultJson.allQuesNum)
                $("#exceQuesNum").html(result.resultJson.exceQuesNum)
            }
        });

        Load_Data();

        //搜索
        $("#search").click(function(){
            $("#currentpage").val(1);
            Load_Data();
        });

        //选择分页
        $("#paginations").click(function(){
            if(parseInt($("#currentpage").val())>0 && parseInt($("#pageCount").val()) >= parseInt($("#currentpage").val())) {
                Load_Data();
            }
        });

        function Load_Data() {
            if(parseInt($("#timeoutLongText").val())>0) {
                $("#timeoutLong").val($("#timeoutLongText").val());
            }
            workListData.titleType=5;
            workListData.exceQuesType=$("#exceQuesType").val();
            workListData.timeoutLong=$("#timeoutLong").val();

            workListData.pageNum=$("#currentpage").val();
            workListData.pageSize=10000;
            var data=JSON.stringify(workListData);

            var table;
            $.ajax({
                type: "POST",
                url: it_service_url.WorkBillOtherList,
                data: data,
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    $('#customers_list_table td').empty();

//                    if(result.resultJson!=null){
//                        //分页
//                        var pageCount=parseInt(result.resultJson.totalNum/result.resultJson.pageSize) + 1;
//                        setPage(document.getElementById("paginations"),pageCount,result.resultJson.pageNum);
//                        $("#totalnum").html(result.resultJson.totalNum);
//                        $("#currentpage").val(result.resultJson.pageNum);
//                        $("#pageCount").val(pageCount);
//                        $("#customers_list_table_info").hide();
//                    }
//                    else{
//                        var pageCount=0;
//                        setPage(document.getElementById("paginations"),pageCount,0);
//                        $("#totalnum").html(0);
//                        $("#currentpage").val(0);
//                        $("#pageCount").val(pageCount);
//                        $("#customers_list_table_info").hide();
//                    }


                    table = $('#customers_list_table').dataTable({
                        destroy: true,
                        paging: true,
                        bAutoWidth: false,
                        "oLanguage": {
                            "sSearch": "搜索",
                            "sLengthMenu": "每页显示 _MENU_ 条记录",
                            "sZeroRecords": "抱歉， 没有找到",
                            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                            "sInfoEmpty": "没有数据",
                            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                            "oPaginate": {
                                "sFirst": "首页",
                                "sPrevious": "前一页",
                                "sNext": "后一页",
                                "sLast": "尾页"
                            },
                            "sZeroRecords": "没有检索到数据"
                        },
                        "data": result.resultJson.list,
                        "columns": [
                            {"data": "indexNo"},
                            {"data": "quesContent"},
                            {"data": "quesRaiserName"},
                            {
                                "mData": null,
                                "bSortable": false,
                                "mRender": function (o) {
                                    return getLocalTime(o.raiserDatetime);
                                }
                            },
                            {"data": "quesAccepterName"},
                            {"data": "quesStateName"},
                            {"data": "handleTimeLong"},
                            {
                                "mData": null,
                                "bSortable": false,
                                "mRender": function (o) {
                                    if(o.quesState==6){
                                        if(o.quesAccepterWorkCode==null){
                                            return '<a href=' + it_service_common.adminUrl + '/admin/index.html?quesCid=' + o.quesCid + '#page/works-detail-cancel1>查看详情</a>';
                                        }
                                        else{
                                            return '<a href=' + it_service_common.adminUrl + '/admin/index.html?quesCid=' + o.quesCid + '#page/works-detail-cancel2>查看详情</a>';
                                        }
                                    }
                                    else{
                                        return '<a href=' + it_service_common.adminUrl + '/admin/index.html?quesCid=' + o.quesCid + '#page/works-detail>查看详情</a>';
                                    }
                                }
                            }
                        ]
                    });

                    $('#customers_list_table tbody').on('click', 'tr', function () {
                        $(".it-service-highlight").each(function(){
                            $(this).removeClass('it-service-highlight');
                        });
                        $(this).toggleClass('it-service-highlight');
                    });

                    $('#button').click(function () {
                        alert(table.rows('.it-service-highlight').data().length + ' row(s) it-service-highlight');
                    });

                  //  $("#customers_list_table_info").remove();
                }
            });
        }


        $("body").on("click",".exceQuesType",function(){
            $("#exceQuesType").val($(this).data("id"));
            $(".exceQuesType").each(function(){
                $(this).attr("style","");
            });
            $(this).attr("style","color:red");
        });

        $("body").on("click",".timeoutLong",function(){
            $("#timeoutLong").val($(this).data("id"));
            $(".timeoutLong").each(function(){
                $(this).attr("style","");
            });
            $(this).attr("style","color:red");
        });



    });
</script>
