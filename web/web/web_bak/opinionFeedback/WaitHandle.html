        <script type="text/javascript">
            //回复成功
            function HuiFUWin(msg){
                var opts = {            
                    lines: 10, // 花瓣数目
                    length: 0, // 花瓣长度
                    width: 10, // 花瓣宽度
                    radius: 20, // 花瓣距中心半径
                    corners: 1, // 花瓣圆滑度 (0-1)
                    rotate: 0, // 花瓣旋转角度
                    direction: 1, // 花瓣旋转方向 1: 顺时针, -1: 逆时针
                    color: '#2679b5', // 花瓣颜色
                    speed: 1, // 花瓣旋转速度
                    trail: 60, // 花瓣旋转时的拖影(百分比)
                    shadow: false, // 花瓣是否显示阴影
                    hwaccel: false, //spinner 是否启用硬件加速及高速旋转            
                    className: 'spinner', // spinner css 样式名称
                    zIndex: 2e9, // spinner的z轴 (默认是2000000000)
                    top: '-100', // spinner 相对父容器Top定位 单位 px
                    left: '0'// spinner 相对父容器Left定位 单位 px
                };
                var target = document.getElementById("Loading");  
                var spinner = new Spinner(opts).spin(target);
                pagei = $.layer({
                    type: 1,   //0-4的选择,
                    title: false,
                    border: [0],
                    closeBtn: [0],
                    shadeClose: false,
                    area: ['auto', 'auto'],
                    page: {dom : '#Loading'}
                });
                setTimeout(function() {
                    //获取意见反馈待回复列表-WaitHandleList()
                    var InfoArticle = $("#InfoArticle").val();
                    WaitHandleList(1,0,1,InfoArticle,startTime,endTime);
                    $('body,html').animate({scrollTop:0},10);
                    var unique_id = $.gritter.add({
                        title: '意见反馈回复',
                        text: ''+msg+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
                        sticky: true,
                        time: '',
                        class_name: 'gritter-success gritter-center'
                    });
                    spinner.spin();
                    layer.close(pagei);
                }, 300 + parseInt(Math.random() * 300));
            }
            //图片预览
            function OpenImg(imgOpen){
                $("#imgBox").html(imgOpen);
                var tag = $.layer({
                    type : 1,
                    title : false,
                    shade: [0],
                    shadeClose: true,
                    area : ['225px','400px'],
                    page : {dom : '#imgBox'}
                });
                $("#imgBox").parent().parent().parent().css("position","fixed");
            }
            function CloseGritter(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){
                    $(obj).parents(".gritter-item-wrapper").remove();
                });
                //window.location.reload();
            }
            function CloseGritter_two(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){
                    $(obj).parents(".gritter-item-wrapper").remove();
                });
            }
            function WindowClose(){
                window.close();
            }
            function adstF(obj){
                if( $(obj).val() == "查询待办事项..." ){
                    $(obj).val("");
                    $(obj).css({"color":"#444"});
                }
            }
            function adstB(obj){
                if( $(obj).val() == "" ){
                    $(obj).val("查询待办事项...");
                    $(obj).css({"color":"#ccc"});
                }
            }
            // --列头全选框被单击---
            function ChkAllClick(o){
                var a = document.getElementsByName("bhgpID");
                for (var i = 0; i < a.length; i++) {
                    a[i].checked = o.checked;
                }
            }
            var length1 = 0;
            // --子项复选框被单击---
            function ChkSonClick(o) {
                if (o.checked == true) {
                    length1 += 1;
                }
                if (o.checked == false) {
