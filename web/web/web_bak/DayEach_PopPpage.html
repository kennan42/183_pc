			//出勤
			function chu(obj){
				var DateSE = $("#id-date-range-picker-1").val();
				if( DateSE == "" ){
					var PYear = JSON.parse(localStorage["PYear"]);
					var PMonth = JSON.parse(localStorage["PMonth"]);
					var k = JSON.parse(localStorage["k"]);
					var PDay = parseInt(parseInt(k)-1);

					var StartDate = ''+PYear+'-'+PMonth+'-'+PDay+'';
					var EndDate = ''+PYear+'-'+PMonth+'-'+PDay+'';
				}else{
					var StartDate = DateSE.substring(0,10);
					var EndDate = DateSE.substring(13,23);
				}
				var g = $("#DEPTrID").val();
				var k = $("#DEPTdVal").val();
				var j = $("#DEPTrVal").val();
				window.parent.chu(g,k,j,StartDate,EndDate);
			};
