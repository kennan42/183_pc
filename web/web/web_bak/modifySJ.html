			//保存修改
			function saveSJ(){
				var newTell = $('#newTell').val();
				if(newTell == ''){
					$.gritter.add({
						title: '手机号输入错误',
						text: '请输入手机号',
						class_name: 'gritter-error'
					});
					return false;
				}
				
				var ZHR_EE_INFO = JSON.parse(localStorage.getItem("perOnShow"));
				var oldTell = ZHR_EE_INFO.ZZ_TEL1;
				var oldPer = ZHR_EE_INFO.PERNR;
				var paranJson = {
					"I_OTHERID":oldPer,
					"I_PUBLIC":{
						"CHANNELSERIALNO":'',
						"ORIGINATETELLERID":'',
						"ZDOMAIN":'100',
						"I_PAGENO":'',
						"I_PAGESIZE":'',
						"ZVERSION":''
					},
					"I_TEL":newTell
				};
				
				var changeJSON = submit_4_11(paranJson);
				if(changeJSON.status == '0'){
					// aa = layer.alert('保存成功', 1,function(){
					// 	window.parent.getPer(ZHR_EE_INFO.PERNR);
					// 	layer.close(aa);
					// 	closeLay();
					// });
					var unique_id = $.gritter.add({
						title: '手机号保存提示',
						text: '保存成功<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);LeadershipSave(\''+ZHR_EE_INFO.PERNR+'\');"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
						sticky: true,
						time: '',
						class_name: 'gritter-info gritter-center'
					});
				}else{
					if(changeJSON.errMsg){
						//layer.alert(changeJSON.errMsg,8);
						var unique_id = $.gritter.add({
							title: '直线领导保存提示',
							text: ''+changeJSON.errMsg+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',

							sticky: true,
							time: '',
							class_name: 'gritter-info gritter-center'
						});
					}

				$("#spinner-opts input[type=text]").each(function() {

						}

				$.fn.spin = function(opts) {
					this.each(function() {
					  var $this = $(this),
						  data = $this.data();
			
					  if (data.spinner) {
						data.spinner.stop();
						delete data.spinner;
					  }
					  if (opts !== false) {
						data.spinner = new Spinner($.extend({color: $this.css('color')}, opts)).spin(this);
					  }
					});
					return this;
				};
			
				function spinner_update() {
