			//请求部门组织列表信息
			function getOrg(orgId){
				//layer.load('aaa',1);
				if(trim($('#'+orgId).html()) != ''){
					return;
				}
				
				var orgJSON = submit_4_1(orgId);
				var liStr = '';
				
				if(checkNoChar(orgJSON.FLAG_PERNR) == 'X'){   //有下属
					var P_PER_TAB = orgJSON.P_PER_TAB.item;
					
					for(var k in P_PER_TAB){
						liStr += '<li class="">'
						+'<a href="#" onclick="getPer(\''+checkNoChar(P_PER_TAB[k].PERNR)+'\');onblue(this);"><i class=" fa fa-user"></i>'
						+'<span class="menu-text">　'+parseInt(checkNoChar(P_PER_TAB[k].PERNR))+'  '+checkNoChar(P_PER_TAB[k].NACHN)+'</span>'
						+'</a>'
						+'<b class="arrow"></b>'
						+'</li>';
					}
					
				
				}
				if(checkNoChar(orgJSON.FLAG_ORGEH) == 'X'){   //有部门
					var P_ORG_TAB = orgJSON.P_ORG_TAB.item;
					
					for(var k in P_ORG_TAB){

				//layer.close(aa);
			}

			//输入关键字自动查询
			function searchPer(sval){
				if(sval == $('#hiddenText').val()){
					return;
				}
				 $('#hiddenText').val(sval);
				if(sval == ""){
					var initStr = '<li class="">'
					+'<a href="#"><i class=" fa  fa-info-circle"></i>'
					+'<span class="menu-text">请输入正确的员工号或者姓名关键字</span></a>'
					+'<b class="arrow"></b>'
					+'</li>';
					$('#searchUl').html(initStr);
					return;
				}
				var pernr = localStorage.pernrBase?localStorage.pernrBase:'';
				var resJSON = submit_4_2(sval,pernr);
				if(resJSON.status == '0'){
					var T_PERNR = resJSON.T_PERNR.item;
					if(undefined != T_PERNR && T_PERNR.length >0){
						var liStr = '';
						for(var k in T_PERNR){
							liStr += '<li class="">'
							+'<a href="#" onclick="getPer(\''+checkNoChar(T_PERNR[k].PERNR)+'\')"><i class=" fa fa-user"></i>'

							+'</a>'
							+'<b class="arrow"></b>'
							+'</li>';
						}
						$('#searchUl').html(liStr);
					}
				}else{
					var initStr = '<li class="">'
					+'<a href="#"><i class=" fa  fa-info-circle"></i>'
					+'<span class="menu-text">查无此人</span></a>'
					+'<b class="arrow"></b>'
					+'</li>';
					$('#searchUl').html(initStr);
				}
			}
