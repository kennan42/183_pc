			//保存银行卡信息

						if(SaveJSON.status != '-1' && undefined != SaveJSON.E_PUBLIC){

							//var E_PUBLIC = SaveJSON.E_PUBLIC;
							var unique_id = $.gritter.add({
								title: '银行卡信息保存提示',
								text: '保存成功<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',

								time: '',
								class_name: 'gritter-info gritter-center'
							});
							if(BankType == '0'){

							$(thisID).find(".BankNumber").prev(".text-right").css({"padding":"8px"});
							$(thisID).find(".BankName").prev(".text-right").css({"padding":"8px"});

							$(thisID).find(".BtnModify").removeClass("hide");
							return;
