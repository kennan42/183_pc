                    main.height(mainheight);
                    main.parent().height(mainheight);
                    main.parent().parent().height(mainheight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight+52);
                    main.parent().parent().prevAll(".main-container").height(mainheight+52);
                });

           //获取详情
                var file_spData = JSON.parse(localStorage.file_spData);
                var bussNo = file_spData.bussNo;
                var dtJSON = getDetail(bussNo.split("_")[0],"FMS_READ");
                //var dtJSON = getDetail("1432118235582","FMS_READ");
                if(dtJSON.status != "0"){
                    layer.alert('请勿擅自修改请求信息，您的本次操作已被记录',8,function(){
                        window.close();
                    });
                }else{
                    $('#tempDiv').html(dtJSON.return);
                    //用下面的方式获取详情字段
                    var BORROW_USER = file_spData.reqUsrNm+" "+$('#tempDiv').find("BORROW_USER").html();//借阅人
                    var BORROW_DEPT = $('#tempDiv').find("BORROW_DEPT").html();//借阅部门
                    var BORROW_DATE = $('#tempDiv').find("BORROW_DATE").html();//申请日期
                    var USING_AIM = $('#tempDiv').find("USING_AIM").html();//借阅目的
                    var USING_TYPE = $('#tempDiv').find("USING_TYPE").html();//利用方式
                    var RETURN_DATE = $('#tempDiv').find("RETURN_DATE").html();//截止日期
                    var REMARK = $('#tempDiv').find("REMARK").html();//备注
                    
                    
                    $('#BORROW_USER').html(BORROW_USER);
                    $('#BORROW_DEPT').html(BORROW_DEPT);
                    $('#BORROW_DATE').html(BORROW_DATE);
                    $('#USING_AIM').html(USING_AIM);
                    $('#USING_TYPE').html(USING_TYPE);
                    $('#RETURN_DATE').html(RETURN_DATE);
                    $('#REMARK').html(REMARK);
                    
                    var listsStr = '';
                    var listNo = 0;
                    $('#tempDiv').find("ITEMS").find("ITEM").each(function(i){
                        listNo ++ ;
                        listsStr += '<tr>'
                        +'<td class="col-xs-1">'
                        +'<span>'+(i+1)+'</span>'
                        +'</td>'
                        +'<td class="col-xs-2"><span>'+$(this).find("FILE_FONDS_CODE").html()+'</span></td>'
                        +'<td class="col-xs-2"><span>'+$(this).find("TITLE_PROPER").html()+'</span></td>'
                        +'<td class="col-xs-2"><span>'+$(this).find("SECRET_LEVEL_FOR_DOCUMENTS").html()+'</span></td>'
                        +'<td class="col-xs-2"><span>'+$(this).find("TYPE").html()+'</span></td>'
                        +'</tr>';
                    });
                    
                    if(listNo>0){
                        listsStr = '<table id="sample-table-1" class="table table-bordered table01"> '
                        +'<thead>'
                        +'<tr>'
                        +'<th class="col-xs-1"><span>序号</span></th>'

                    var spListStr = "";
                    spListStr += '<table class="table" style="margin-bottom:2px;">'
                    +'<thead><tr>'
                    +'<th class="center col-xs-3">处理时间</th>'

                    +'<th class="center col-xs-2">处理信息</th>'
                    +'<th class="center col-xs-3">审批意见</th>'
                    +'</tr></thead>'
                    +'<tbody>';

                    var spListItem = spListJSON.output.procApprInfoList;
                    if(undefined != spListItem.length){
                        spListArr = spListItem;
                    }else{
                        spListArr.push(spListItem);
                    }
                    var spType = "";
                    var spCon = "";
                    var appTm = "";
                    for(var i in spListArr){
                        spType = "";
                        spCon = "";
                        appTm = "";
                        if("1" == spListArr[i].status){
                            if(spListArr[i].apprResult == "AG"){
                                spType = "同意";
                            }else if(spListArr[i].apprResult == "RT"){
                                spType = "拒绝";
                            }else if(spListArr[i].apprResult == "SM"){
                                spType = "提交";
                            }
                            appTm = spListArr[i].apprTm.substr(0,16);
                            spCon = (undefined != spListArr[i].comments?spListArr[i].comments:"");
                        }
                        
                        spListStr += '<tr>'
                        +'<td class="center">'+appTm+'</td>'
                        +'<td class="center">'+spListArr[i].apprUsrNm+'</td>'
                        +'<td class="center">'+(spListArr[i].status == '1'?'已审批':'未审批')+'</td>'
                        +'<td class="center">'+spType+'</td>'
                        +'<td class="center">'+spCon+'</td>'
                        +'</tr>';
                        
                    }
                    spListStr += '</tbody>'
                    +'</table>';
                    $('#ProcPathQryList').html(spListStr);
                }else{
                    $("#ProcPathQryList").html("已取消");
                }
