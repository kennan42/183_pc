            function CloseGritter(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){

                });

            }

                window.close();

            function Close_Enterprise() {
                var main = $(window.parent.document).find("iframe");
                main.parent().parent().prevAll(".main-container").css({"height":"auto"});
                var index = parent.layer.getFrameIndex(window.name);
                $(document.body).parent().remove();//弹出iframe后input无法输入问题解决方案2014-11-11
                parent.layer.close(index);
            }
            function adstF(obj){
                if( $(obj).val() == "请详细描述审批意见,不得少于5个字并且不得多于100个字..." ){
                    $(obj).val("");
                    $(obj).css({"color":"#444"});
                }

                if( $(obj).val() == "" ){
                    $(obj).val("请详细描述审批意见,不得少于5个字并且不得多于100个字...");
                    $(obj).css({"color":"#ccc"});
                }

            //延时操作
            function Delayed(){
                if( $("#SPYJText").val() == "" || $("#SPYJText").val() == $("#SPYJText").attr('placeholder')){
                    $("#shuoM01").show();
                    $("#DelayedText").text("延时保管");
                }else{
                    $("#shuoM01").hide();
                    $("#DelayedText").text("");
                }
            }
            //placeHoder兼容
            function phJR(){
                /*失去焦点时触发*/
                var oldValue = $(this).val();
                if( oldValue == "" || oldValue == $(this).attr('placeholder')){
                    // alert(11);
                    $(this).val(oldValue);
                }
            }
            function phClear(){
                /*进入焦点时触发*/ 
                var oldValue = $(this).val();
                if(oldValue == $(this).attr('placeholder')){
                    // alert(11);
                    $(this).val("");
                }  
            }
