			var arr3 = [];
			//提交申请
			function submitAsk(){
				var c = [];   //存放所有输入的工号
				
				//判断是多人还是单人
				if($('#addMoreDiv').is(':hidden')){
					//单人
					var userNameShow = $('#userNameShow').html();
					if(isEmpty($.trim(userNameShow))){
						alert('无法获取加班人员信息，请完善或重新打开页面。');
						return;
					}
				}else{
					//提交前再校验一遍
					checkPers();
					//获取人员
					var a = $('.tags > .tag');
					var b = null;
					
					
					var regex = /\s/;
					for(i=0;i<a.length;i++){
						b = $(a.get(i)).not('.tag-warning').contents().filter(function(){
							return this.nodeType === 3
						}).text();
						if(b.length<1){
							
						}else{
							c = $.merge(c, b.split(regex));
						}
						
					}
					if(c.length == 0){
						alert('无法获取加班人员信息，请完善或重新打开页面。');
						return;
					}
					
				}
				
				
				//表单字段校验
				var jiabanB = $('#date-timepicker1').val();
				var jiabanE = $('#date-timepicker2').val();
				var xiuxiB = $('#timepicker1').val();
				var xiuxiE = $('#timepicker2').val();
				if(isEmpty(jiabanB) || isEmpty(jiabanE)){
					alert('加班起始时间不能为空！');
					return;
				}
				var jbJsonB = datetime2json(jiabanB);
				var jbJsonE = datetime2json(jiabanE);
				var newjbJsonB = new Date(parseInt(jbJsonB.date.substring(0,4)),parseInt(jbJsonB.date.substring(4,6))-1,parseInt(jbJsonB.date.substring(6,8)),parseInt(jbJsonB.time4.substring(0,2)),parseInt(jbJsonB.time4.substring(2,4)));
				var newjbJsonE = new Date(parseInt(jbJsonE.date.substring(0,4)),parseInt(jbJsonE.date.substring(4,6))-1,parseInt(jbJsonE.date.substring(6,8)),parseInt(jbJsonE.time4.substring(0,2)),parseInt(jbJsonE.time4.substring(2,4)));
				if(newjbJsonB >= newjbJsonE){
					alert('加班结束时间不得早于或等于起始时间！');
					return;
				}
				
				var PBEG1 = '';
				var PEND1 = '';
				var PUNB1 = '0';
				var STDAZ = '0';
				if(!isEmpty(xiuxiB) && !isEmpty(xiuxiE)){
					if(parseInt(xiuxiB.replace(':','')) >parseInt(xiuxiE.replace(':',''))){
						alert('休息结束时间不得早于休息起始时间！');
						return;
					}
				}
				
				if(isEmpty(xiuxiB) || isEmpty(xiuxiE) || xiuxiB == xiuxiE){
					PBEG1 = '';
					PEND1 = '';
					PUNB1 = '0';
				}else{
					PBEG1 = add0(xiuxiB.replace(':',''),4)+'00';
					PEND1 = add0(xiuxiE.replace(':',''),4)+'00';
					
					var dateNow = new Date();
					xiuxiB = add0(xiuxiB,5);
					xiuxiE = add0(xiuxiE,5);
					var newxxJsonB = new Date(dateNow.getFullYear(),dateNow.getMonth(),dateNow.getDate(),xiuxiB.substring(0,2),xiuxiB.substring(3,5));
					var newxxJsonE = new Date(dateNow.getFullYear(),dateNow.getMonth(),dateNow.getDate(),xiuxiE.substring(0,2),xiuxiE.substring(3,5));
					
					var XXTime = parseFloat((Math.abs(newxxJsonE-newxxJsonB)/1000/60/60).toFixed(1));
					if(typeof XXTime == 'number'){
						PUNB1 = XXTime;
					}else{
						PUNB1 = '0';
					}
					
					
					var JBTime = parseFloat((Math.abs(newjbJsonE-newjbJsonB)/1000/60/60).toFixed(1));
					
					if(typeof JBTime == 'number'){
						if(JBTime <= parseFloat(PUNB1)){
							alert('加班时间必须大于休息时间');
							return;
						}else{
							STDAZ = (JBTime-parseFloat(PUNB1)).toFixed(1);
						}
						
					}else{
						STDAZ = '0';
					}
				}
				
				
				
				
				
				
				var PERNR = add0($('#userIdShow').val(),8);
				var BEGDA = jbJsonB.date;
				var ENDDA = jbJsonE.date;
				var BEGUZ = jbJsonB.time4+'00';
				var ENDUZ = jbJsonE.time4+'00';
				
				var ZGSJB = $('#ifInCom').is(':checked')?'X':'';
				
				var VTKEN = '';
				var VERSL = $('#radio1').is(':checked')?'1':'2';
				var REASON = $('#content').html().replace('请输入不多于80个字符','');
				var subParam = {
					"PERNR":PERNR,
					"BEGDA":BEGDA,
					"ENDDA":ENDDA,
					"BEGUZ":BEGUZ,
					"ENDUZ":ENDUZ,
					"PBEG1":PBEG1,
					"PEND1":PEND1,
					"ZGSJB":ZGSJB,
					"PUNB1":PUNB1,
					"STDAZ":STDAZ,
					"VTKEN":VTKEN,
					"VERSL":VERSL,
					"REASON":REASON
				};
				
						
				//提交
				submit_7_3_6(subParam,c);
			}
			
			//首次点击内容框清空
			function ifClear(){
				if($('#content').html() == '请输入不多于80个字符'){
					$('#content').html('');
				}
			}
			
			
			//计算加班时间
			function calJBTime(){
				var jiabanB = $('#date-timepicker1').val();
				var jiabanE = $('#date-timepicker2').val(); 
				if(isEmpty(jiabanB) || isEmpty(jiabanE)){
					$('#jiabanTime').html('&nbsp;-');
					return;
				}
				var jbJsonB = datetime2json(jiabanB);
				var jbJsonE = datetime2json(jiabanE);
				var newjbJsonB = new Date(parseInt(jbJsonB.date.substring(0,4)),parseInt(jbJsonB.date.substring(4,6))-1,parseInt(jbJsonB.date.substring(6,8)),parseInt(jbJsonB.time4.substring(0,2)),parseInt(jbJsonB.time4.substring(2,4)));
				var newjbJsonE = new Date(parseInt(jbJsonE.date.substring(0,4)),parseInt(jbJsonE.date.substring(4,6))-1,parseInt(jbJsonE.date.substring(6,8)),parseInt(jbJsonE.time4.substring(0,2)),parseInt(jbJsonE.time4.substring(2,4)));
				if(newjbJsonB >= newjbJsonE){
					alert('加班结束时间不得早于或等于起始时间！');
					return;
				}
				var JBTime = ((newjbJsonE-newjbJsonB)/1000/60/60).toFixed(1);
				if(parseInt(JBTime) >= 24){
					alert('跨天加班请分两次申请');
					return;
				}
				$('#jiabanTime').html(JBTime);
				if(!isEmpty($('#xiuxiTime').html().replace('&nbsp;','').replace('-',''))){
					var total = (parseFloat(JBTime) - parseFloat($('#xiuxiTime').html())).toFixed(1);
					$('#total').html(total);
				}
				
			}
			
			
			//计算休息时间
			function calXXTime(){
				var xiuxiB = $('#timepicker1').val();
				var xiuxiE = $('#timepicker2').val();
				if(isEmpty(xiuxiB) || isEmpty(xiuxiE)){
					$('#xiuxiTime').html('&nbsp;-');
					return;
				}
				var dateNow = new Date();
				xiuxiB = add0(xiuxiB,5);
				xiuxiE = add0(xiuxiE,5);
				var newxxJsonB = new Date(dateNow.getFullYear(),dateNow.getMonth(),dateNow.getDate(),xiuxiB.substring(0,2),xiuxiB.substring(3,5));
				var newxxJsonE = new Date(dateNow.getFullYear(),dateNow.getMonth(),dateNow.getDate(),xiuxiE.substring(0,2),xiuxiE.substring(3,5));
				
				if(newxxJsonB > newxxJsonE){
					//alert('休息结束时间不得早于或等于起始时间！');
					//$('#xiuxiTime').html('&nbsp-');
					return;
				}
				var XXTime = (Math.abs(newxxJsonE-newxxJsonB)/1000/60/60).toFixed(1);
				//alert(XXTime);
				$('#xiuxiTime').html(XXTime);
				if(!isEmpty($('#jiabanTime').html().replace('&nbsp;','').replace('-',''))){
					var total = (parseFloat($('#jiabanTime').html()) - parseFloat(XXTime)).toFixed(1);
					$('#total').html(total);
				}
			}
			
			
			//考勤员输入员工号查询人员信息
			function searchPer(){
				var userIdShow = $('#userIdShow').val();
				if(userIdShow.length<7 || userIdShow.length>8){
					alert('请输入7位或8位员工号');
					$('#userIdShow').val('');
					$('#userNameShow').html('');
					$('#butxt').val('');
					$('#bumen').val('');
					$('#plstx').val('');
				}else{
					submit_7_3_1(getToday8,$('#userIdShow').val());
				}
			}
			
			
			//显示添加多人控件
			function showAddMore(ifShow){
				if(ifShow){
					$('#addMoreDiv').toggle();
					$('#addOneDiv').toggle();
				}
			}
			
			
			
			//测试
			function checkPers(){
				var a = $('.tags > .tag');
				var b = null;
				var c = [];   //存放所有输入的工号
				
				var regex = /\s/;
				for(i=0;i<a.length;i++){
					b = $(a.get(i)).contents().filter(function(){
						return this.nodeType === 3
					}).text();
					
					c = $.merge(c, b.split(regex));
				}
				
				if(c.length == 0){
					return;
				}
				var perArr = [];
				for(var k in c){
					perArr.push({"PERNR":add0(c[k].replace(/\D/g,""),8)});
				}
				
				//拼接提交参数
				var paramJSon = {
					"P_DATE":getToday8(),
					"P_PERNR":{
						"item":perArr
					}
				};
				$.post("/zhr/ZHR_GET_PER_EASY_INFO",JSON.stringify(paramJSon),function(perInfoData){
					if(perInfoData.status == '-1'){
							alert(errMsg);
							return;
						}else{
							var perInfos = [];
							if (perInfoData.RETURN_SUBRC != '0') {
								
							}
							else {
								perInfos = perInfoData.EASY_TAB.item;
							}
								var arr1 = [];   //存放查询结果的工号
								var arr2 = [];   //存放查询结果的工号+名字
								arr3 = [];   //存放最终有效的数据（工号+名字）
								var arr4 = [];   //存放最终无效的数据（错误工号）
								for(var k in perInfos){
									arr1.push(perInfos[k].PERNR);
									arr2.push({"PERNR":perInfos[k].PERNR,"NACHN":perInfos[k].NACHN});
									
								}
								for(var k in c){
									if($.inArray(add0(c[k].replace(/\D/g,''),8), arr1) != -1){
										arr3.push(arr2[$.inArray(add0(c[k].replace(/\D/g,''),8), arr1)]);
									}else{
										arr4.push(c[k]);
									}
								}
								
								$('.tags > .tag').remove();
								//alert(JSON.stringify($('#form-field-tags').data('tag')));
								var $tag_obj1 = $('#form-field-tags').data('tag');
								$tag_obj1.values = [];
								for(var k in arr3){
									var $tag_obj = $('#form-field-tags').data('tag');
									$tag_obj.add(arr3[k].NACHN+'|'+parseInt(arr3[k].PERNR));
								}
								
								
								for(var k in arr4){
									var $tag_obj = $('#form-field-tags').data('tag');
									$tag_obj.add(arr4[k]);
									$tag_obj.add1(arr4[k]);
								}
							
						}
				});
			}
			
			
			//清空多人控件内数据
			function checkAllPers(){
				$('.tags > .tag').remove();
				var $tag_obj1 = $('#form-field-tags').data('tag');
				$tag_obj1.values = [];
			}
		</script>
