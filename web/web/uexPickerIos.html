        uexPicker.resultData = resultData;
        var fontsize = int(window.getComputedStyle(document.body, null).fontSize);
        var isAndroid = (window.navigator.userAgent.indexOf('Android')>=0)?true : false;
        if (isAndroid) {
            fontsize = (fontsize / 2) + 2;
        }
        
        var opid = 'as100';
        if (isAndroid) {
            var x = 0;
            var width = int(window.screen.width);
            var height = 0;
            var y = 0;
        }
        else {
            var x = 0;
            var width = int(window.screen.width);
            var height = int(window.screen.height) * 0.5;
            var y = int(window.screen.height) - height;
        }
        var typeID = '0';
        var flag = 1; /*参数可选：0 , 1*/
        var pickerJson = '{"pickerConfig": {"frameBgColor": "#A31616","frameBroundColor": "#bdbdbd","frameBgImg": "res://frame_bg.png","fontSize": "' + fontsize + '","fontColor": "rgba(0,0,0,100)","selbgColor": "rgba(168,180,140,50)","selFontColor": "#3689C9","selbgImg": "res://bar.png","btnNBgImg": "res://left.png","btnHLBgImg": "res://leftover.png","btnNFontColor": "#3689C9","btnHLFontColor": "#3689C9","btnFontSize": "' + fontsize + '","btnSize": "60,34","btnTextLeft": "取消","btnTextRight": "确定"}}'
        
        /**  open 方法中最后一个参数：0 , 1*/
        uexPicker.open(opid, x, y, width, height, typeID, pickerJson,flag);
        
    }
