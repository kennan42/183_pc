			//提交表单

				var ENDDA = '';

				var ABWTG = '';
				var STDAZ = '';
				var ALLDF = '';

				var REASON = $('#textarea').val();

					ENDDA = formatDate($('#id-date-picker-2').val());
				}else{
					BEGDA = formatDate($('#id-date-picker-3').val());
					ENDDA = formatDate($('#id-date-picker-4').val());
					BEGUZ = hm2hms6($('#timepicker1').val());
					ENDUZ = hm2hms6($('#timepicker2').val());
				}
				
				var IT_P2001 = {
					 "PERNR":PERNR,
					 "AWART":AWART,
					 "BEGDA":BEGDA,
					 "ENDDA":ENDDA,
					 "BEGUZ":BEGUZ,
					 "ENDUZ":ENDUZ,
					 "ABWTG":ABWTG,
					 "STDAZ":STDAZ,
					 "ALLDF":ALLDF,
					 "COMM":COMM,
					 "REASON":REASON
				}
				
				var fjForm = $('#fjInfo').val();
				if(fjForm == ''){
					fjForm = [];
				}else{
					fjForm = JSON.parse(fjForm);
				}
				
				var sbAbJSON = submit_8_3(fjForm,IT_P2001,localStorage.pernrBase?localStorage.pernrBase:'');

					if(sbAbJSON.errMsg){
						layer.alert(sbAbJSON.errMsg,8);
					}else{
						layer.alert('提交失败，请稍后重试',8);
					}
				}else if(sbAbJSON.status == '-2'){
					layer.alert('请勿擅自修改请求信息，您的本次操作已被记录',8,function(){
						window.close();
					});
				}else{
					layer.alert('提交成功',1,function(){
						window.close();
					});
				}
			}
			
			//全天下计算休假时间errorInfo
			function calRange1(){
				$('#errorInfo').html('');
				var begDate = $('#id-date-picker-1').val();
				var endDate = $('#id-date-picker-2').val();
				if(begDate == '' || endDate == ''){
					return;
				}else{
					var begDate1 = new Date(begDate);
					var endDate1 = new Date(endDate);
					if(begDate1>endDate1){
						$('#errorInfo').html('结束日期不得早于开始日期');
						return;
					}
					if($('#typeId').val() == ''){
						layer.alert('请选择休假类型',8);
						return;
					}
						//计算时间
						var BEGDA = formatDate(begDate);
						var ENDDA = formatDate(endDate);
						var AWART = $('#typeId').val();
						var ALLDF = 'X';
						var PERNR = $('#sqPernr').val();
						var BEGUZ = '';
						var ENDUZ = '';
						var ABWTG = '';
						var STDAZ = '';
						var COMM = '';
						var REASON = '';
						
						var paramJSon = {
							"IT_P2001": {
							        "item": [{
									   "AWART":AWART,
									    "PERNR": PERNR,
									   "BEGDA":BEGDA,
									   "ENDDA":ENDDA,
									   "BEGUZ":BEGUZ,
									   "ENDUZ":ENDUZ,
									   "ABWTG":ABWTG,
									   "STDAZ":STDAZ,
									   "ALLDF":ALLDF,
									   "COMM":COMM,
									   "REASON":REASON
							         }]
						 				}
							};
						var dayCountJSON = submit_8_2(paramJSon);
						if(dayCountJSON.status == '-1'){
							if(dayCountJSON.errMsg){
								layer.alert(dayCountJSON.errMsg,8);
							}else{
								layer.alert('休假天数计算出错，请核实',8);
							}
						}else{
							var E_ABWTG = dayCountJSON.E_ABWTG;
							$('#xjdays').val(E_ABWTG);
						}
					}
				
			}
			
			//计算非全天休假时间

			//考勤员查询工号
			function search(per){
				if(per == ''){
					$('#sqr').val(parseInt($('#sqPernr').val())+' '+$('#sqName').val());
					return;
				}
				per = per.replace(/\D/g,'');
				var perJSON = submit_5_3(per);
				if(perJSON.status == '-1'){
					layer.alert('请输入正确员工号',8);
					$('#sqr').val('');
				}else{
					var thisPerItem = perJSON.EASY_TAB.item;
					if(thisPerItem.length>0){
						var thisPer = thisPerItem[0];
						$('#sqr').val(parseInt(checkNoChar(thisPer.PERNR))+' '+checkNoChar(thisPer.NACHN));
						$('#sqPernr').val(checkNoChar(thisPer.PERNR));
						$('#sqName').val(checkNoChar(thisPer.NACHN));
						$('#gs').html(checkNoChar(thisPer.BUTXT));
						$('#bm').html(checkNoChar(thisPer.BUMEN));
						$('#gw').html(checkNoChar(thisPer.PLSTX));
					}else{
						layer.alert("请输入正确员工号",8);
						$('#sqr').val('');
						//异常时置灰提交按钮
						return;
					}
				}
			}
			
			//判断输入框字数

			function upload1(o){

			url:"http://10.10.1.183:808/zhr/ZHR_SAVE_DOCUMENTS",

            beforeSubmit : function() {  
                aa = layer.load('上传中');

            success : function(result) { 
				if(aa){
					layer.close(aa);
				}
                var fjArr = JSON.parse(result);
				var fjListStr = '';
				var fjInfo = $('#fjInfo').val();
				if(fjInfo == ''){
					fjInfo = [];
				}else{
					fjInfo = JSON.parse(fjInfo);
				}
				 for(var k in fjArr){
				 	fjListStr += fjArr[k].name+'<br/>';
					if(fjArr[k].type == '2'){
						fjInfo.push({MANDT:"",FORM_ID:"",DOC_ID:fjArr[k].id,PARENT_DOC_ID:fjArr[0].id});
					}else{
						fjInfo.push({MANDT:"",FORM_ID:"",DOC_ID:fjArr[k].id,PARENT_DOC_ID:""});
					}
					
				 }
				 layer.alert('上传成功',9);
				 $('#fjLists').html(fjListStr);
				 $('#fjInfo').val(JSON.stringify(fjInfo));
				 $(file).val(''); 
				$('#fjDiv').show();
            },  
            error : function(result) {  
				if(aa){
					layer.close(aa);
				} 
               $(file).val(''); 
               layer.alert('上传失败，请稍后重试！',8);  
            }  
        };  
        $(myForm).ajaxSubmit(options);  
        return !1;  
			}

					layer.alert("数据初始化异常",8);
					//异常时置灰提交按钮
					return;
				}
				
				//3.判断是否考勤员
				var ifKQYJSON = submit_7_1(localStorage.pernrBase?localStorage.pernrBase:'');
				if(ifKQYJSON.status == '0'){
					$('#sqr').removeAttr('disabled');
				}
				
				//4.初始化可调休天数
				var useTimeJSON = submit_8_1(localStorage.pernrBase?localStorage.pernrBase:'');
				if(useTimeJSON.status == '0'){
					if(undefined != useTimeJSON.T_OT_QA.item && useTimeJSON.T_OT_QA.item.length>0){
						$('#txTime').val(useTimeJSON.T_OT_QA.item[0].P_OT_QA_NUM);
						$('#typeIntro').html('剩余加班调休时数：'+$('#txTime').val()+'小时。'+$('#typeIntro').html());
					}
					
				}
			
			});
