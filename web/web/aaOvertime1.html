			function getPerData(num,pernr,FORM_ID,XH){
				if(trim($('#collapse'+num).html()).length>10){
					return;
				}
	var pernr1 = localStorage.pernrBase;
	pernr1 = pernr1?pernr1:pernrBase;
	
	//拼接提交参数
	var paramJSon = {
		"P_BEGDA":"",
		"P_BUSI_TYPE":"2005",    //加班
		"P_ENDDA":"",
		"P_FORM_ID":FORM_ID,
		"P_SP_PERNR":pernr1,
		"P_SP_STATUS":"1",
		"P_XH":XH
	};
	$.post("/zhrws/ZHRWS_WF_GET_FORM_OT",JSON.stringify(paramJSon),function(waOTListsData){
		if(waOTListsData.status == '-1'){
				return;
			}else{
				if (waOTListsData.RETURN_SUBRC != '0') {
					alert("" == waOTListsData.RETURN_MESSAGE ? errMsg1 : waOTListsData.RETURN_MESSAGE);
					return;
				}
				else {
					var waOTLists = waOTListsData.WF_P2005.item;
					waOTList = waOTLists[0];
					var listsStr = '';
					for(var i=0;i<waOTLists.length;i++){
						listsStr += '<div class="panel-body">'
						+'<div class="ui-accordion-content ui-helper-reset ui-widget-content" style="border: 0px;">'
						+'<ul style="list-style-type:none;font-size:18px!important;">'
						+'<li style="margin-left:60px">'
						+'<div class="profile-user-info " style=" margin:2px; padding:2px; margin-top: -15px; width:70%;">'
						+'<div class="profile-info-row">'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'员工工号'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;" id="username">'+checkNoChar(waOTList.TJ_PERNR)+'</span>'
						+'</div>'
						+'<div class="profile-info-name" style="color:#000000 !important;font-size:18px;">'
						+' 加班人姓名'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;" id="">'+checkNoChar(waOTList.NACHN)+'</span>'
						+'</div>'
						+'</div>'
						+'<div class="profile-info-row">'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'公司 '
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;" id="country">'+checkNoChar(waOTList.NACHN)+'</span>'
						+'</div>'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'部门'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;">？？</span>'
						+'</div>'
						+'</div>'
						+'<div class="profile-info-row">'
						+'<div class="profile-info-name" style="color:#000000 !important;font-size:18px;">'
						+'岗位'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;">？？</span>'
						+'</div>'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'报酬类型'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;">'+(checkNoChar(waOTList.VERSL)=='1'?'支付加班费':'用于调休')+'</span>'
						+'</div>'
						+'</div>'
						+'<div class="profile-info-row">'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'公司内加班'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;" id="signup">'+(checkNoChar(waOTList.ZGSJB)==''?'是':'否')+'</span>'
						+'</div>'
						+'<div class="profile-info-name" style="color:#000000 !important;font-size:18px;">'
						+'加班时间'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;">'+cutSecond(checkNoChar(waOTList.BEGUZ))+'~'+cutSecond(checkNoChar(waOTList.ENDUZ))+'</span>'
						+'</div>'
						+'</div>'
						+'<div class="profile-info-row">'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'
						+'休息时间'
						+'</div>'
						+'<div class="profile-info-value">'
						+'<span class="editable" style="font-size:18px;">'+cutSecond(checkNoChar(waOTList.PBEG1))+'~'+cutSecond(checkNoChar(waOTList.PEND1))+'</span>'
						+'</div>'
						+'<div class="profile-info-name" style="color:#000000 !important; font-size:18px;">'

						+'</div>'
						+'</div>';

		"IT_STATUE":{

				"SP_MESSAGE": trim($('#content' + num).html())
			}]
		},
		"P_BUSI_TYPE":"2005",    //加班
		"P_SP_PERNR":pernr1
	};
	$.post("/zhrws/ZHRWS_CE_MOD_FORM_WF_STATUS",JSON.stringify(paramJSon),function(spResData){
		if(spResData.status == '-1'){
			alert(submitErrMsg)
				return;

				else {
					alert('审批成功');

					}
			}
	});
