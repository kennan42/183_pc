                    $(obj).css({"color":"#444"});

            function Open_splj(obj){
                var main = $(window.parent.document).find("iframe");
                var mainheight = $(document).height();
                if( $(obj).hasClass("hidecollapsed") ){
                    var spljHeight = $("#splj").height();
                    localStorage.removeItem("spljHeight");
                    localStorage.spljHeight = JSON.stringify(spljHeight);
                    main.height(mainheight+spljHeight);
                    main.parent().height(mainheight+spljHeight);
                    main.parent().parent().height(mainheight+spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight+spljHeight+100);
                    main.parent().parent().prevAll(".main-container").height(mainheight+spljHeight+100);
                    $(obj).removeClass("hidecollapsed");
                }else{
                    var spljHeight = JSON.parse(localStorage["spljHeight"]);
                    main.height(mainheight-spljHeight);
                    main.parent().height(mainheight-spljHeight);
                    main.parent().parent().height(mainheight-spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight-spljHeight+100);
                    main.parent().parent().prevAll(".main-container").height(mainheight-spljHeight+100);
                    $(obj).addClass("hidecollapsed");
                }

                                            //     +'<div class="col-sm-10">'
                                            //         +'<span class="form-group-span">'+/*GSPAList.ET_ITEM.item[j].MAKTX*/+'</span>'
                                            //     +'</div>'
                                            // +'</div>'
                                            +'<div class="col-xs-12 col-sm-12 form-group no-padding">'
                                                +'<label class="col-sm-2 control-label">工厂</label>'
                                                +'<div class="col-sm-3">'
                                                    +'<span class="form-group-span">'+checkNoChar(GSPAList.ET_ITEM.item[j].WERKS)+'</span>'
                                                +'</div>'
                                                +'<label class="col-sm-3 control-label">库位</label>'
                                                +'<div class="col-sm-4">'
                                                    +'<span class="form-group-span">'+checkNoChar(GSPAList.ET_ITEM.item[j].LGOBE)+'</span>'
                                                +'</div>'
                                            +'</div>'
                                            +'<div class="col-xs-12 col-sm-12 form-group no-padding">'
                                                +'<label class="col-sm-2 control-label">不合格原因</label>'
                                                +'<div class="col-sm-10">'
                                                    +'<span class="form-group-span">'+checkNoChar(GSPAList.ET_ITEM.item[j].ZBHGYYMS)+'</span>'
                                                +'</div>'
                                            +'</div>'
                                }
                            }
                        }
                        $("#ZMARK").html(checkNoChar(GSPAList.ET_HEAD.item[i].ZMARK));// 备注
                    }
                }
                $('.scroll-content').append(GSPDrugsList);

                //获取类型
                var bussType = JSON.parse(localStorage["bussType"]);
                //获取审批路径
                var GSP_A_ListsJSON = GSPsubmit_A_3(localStorage.pernrBase?localStorage.pernrBase:'',bussType,GSPAListID);
                if (GSP_A_ListsJSON.status == '0') {
                    var GSPProcPathQryList = "";
                    GSPProcPathQryList += '<table class="table">'
                                            +'<thead>'
                                                +'<tr>'
                                                    +'<th class="center col-xs-3">处理时间</th>'
                                                    +'<th class="center col-xs-2">操作人</th>'
                                                    +'<th class="center col-xs-2">状态</th>'
                                                    +'<th class="center col-xs-2">处理信息</th>'
                                                    +'<th class="center col-xs-3">审批意见</th>'
                                                +'</tr>'
                                            +'</thead>'
                                            +'<tbody>'
                                            for (var i = 0; i < GSP_A_ListsJSON.output.procApprInfoList.length; i++) {
                                                GSPProcPathQryList+='<tr>'
                                                                        +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprTm) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprTm))+'</td>'
                                                                        +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprUsrNm) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprUsrNm))+'</td>'
                                                                        +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].status) == '1'?'已审批':'未审批')+'</td>'
                                                                        //五个：SM提交、RF拒绝、RT退回、CL取消、AG同意
                                                                        if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == undefined){
                                                                            GSPProcPathQryList+='<td class="center">'+' '+'</td>'
                                                                        }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'SM'){
                                                                            GSPProcPathQryList+='<td class="center">'+'提交'+'</td>'
                                                                        }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'RF'){
                                                                            GSPProcPathQryList+='<td class="center">'+'拒绝'+'</td>'
                                                                        }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'RT'){
                                                                            GSPProcPathQryList+='<td class="center">'+'退回'+'</td>'
                                                                        }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'CL'){
                                                                            GSPProcPathQryList+='<td class="center">'+'取消'+'</td>'
                                                                        }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'AG'){
                                                                            GSPProcPathQryList+='<td class="center">'+'同意'+'</td>'
                                                                        }
                                                                        GSPProcPathQryList+='<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].comments) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].comments))+'</td>'
                                                                    +'</tr>'
                                            };
                                            +'</tbody>'
                                        +'</table>'
                                        $('#ProcPathQryList').html(GSPProcPathQryList);
                                        for (var j = GSP_A_ListsJSON.output.procApprInfoList.length - 1; j >= 0; j--) {
                                            if( GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'RF' || GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'RT' || GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'CL' ){
                                                $("#SPZT").html("已拒绝");
                                                return false;
                                            }else if( GSP_A_ListsJSON.output.procApprInfoList[GSP_A_ListsJSON.output.procApprInfoList.length - 1].apprResult == undefined ){
                                                $("#SPZT").html("进行中");
                                            }else{
                                                $("#SPZT").html("已完成");
                                            }   
                                        }
                }
                else{
                     $("#SPZT").html("已拒绝");
                }
            });
