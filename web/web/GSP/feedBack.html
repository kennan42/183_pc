    function calRange() {
        var begD = $('#id-date-picker-1').val();

            return;
        }
        if (parseInt(begD.replace(/-/g, '')) > parseInt(endD.replace(/-/g, ''))) {
            return;
        }

        $('#begD').val(begD.replace(/-/g, ''));
        $('#endD').val(endD.replace(/-/g, ''));
        changeView(begD.replace(/-/g, ''), endD.replace(/-/g, ''));
    }
