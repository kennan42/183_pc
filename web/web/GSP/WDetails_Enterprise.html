        <script type="text/javascript">
            function CloseGritter(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){
                    $(obj).parents(".gritter-item-wrapper").remove();
                });
                window.location.reload();
            }
            function CloseGritter_two(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){
                    $(obj).parents(".gritter-item-wrapper").remove();
                });
            }
            function WindowClose(){
                window.close();
            }
            function Close_Enterprise() {
                var main = $(window.parent.document).find("iframe");
                main.parent().parent().prevAll(".main-container").css({"height":"auto"});
                var index = parent.layer.getFrameIndex(window.name);
                $(document.body).parent().remove();//弹出iframe后input无法输入问题解决方案2014-11-11
                //alert($(document.body).parent().html());
                parent.layer.close(index);
            }
            function adstF(obj){
                if( $(obj).val() == "请详细描述审批意见,不得少于5个字并且不得多于100个字..." ){
                    $(obj).val("");
                    $(obj).css({"color":"#444"});
                }
            }
            function adstB(obj){
                if( $(obj).val() == "" ){
                    $(obj).val("请详细描述审批意见,不得少于5个字并且不得多于100个字...");
                    $(obj).css({"color":"#ccc"});
                }
            }
            //展开审批路径
            function Open_splj(obj){
                var main = $(window.parent.document).find("iframe");
                var mainheight = $(document).height();
                if( $(obj).hasClass("hidecollapsed") ){
                    var spljHeight = $("#splj").height();
                    localStorage.removeItem("spljHeight");
                    localStorage.spljHeight = JSON.stringify(spljHeight);
                    main.height(mainheight+spljHeight);
                    main.parent().height(mainheight+spljHeight);
                    main.parent().parent().height(mainheight+spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight+spljHeight+52);
                    main.parent().parent().prevAll(".main-container").height(mainheight+spljHeight+52);
                    $(obj).removeClass("hidecollapsed");
                }else{
                    var spljHeight = JSON.parse(localStorage["spljHeight"]);
                    main.height(mainheight-spljHeight);
                    main.parent().height(mainheight-spljHeight);
                    main.parent().parent().height(mainheight-spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight-spljHeight+52);
                    main.parent().parent().prevAll(".main-container").height(mainheight-spljHeight+52);
                    $(obj).addClass("hidecollapsed");
                }
            }
            //提交审批
            function WSubmit(appType,bussType,APPID,taskId,currStep){
                var pener = localStorage.pernrBase?localStorage.pernrBase:'';//登录人工号
                var opinion = $('#textarea').val();
                var PsTop = $(window.parent.document).find("iframe").parent().parent().parent().parent().scrollTop();
                if( PsTop == '0' ){
                    PsTop = $(window.parent.document).find("iframe").parent().parent().parent().scrollTop();
                }
                if( appType == 'RF' ){
                    if( opinion == "请详细描述审批意见,不得少于5个字并且不得多于100个字..." ){
                        $.gritter.add({
                            title: '审批提交错误',
                            text: '请填写正确的审批理由',
                            class_name: 'gritter-error gritter-center'
                        });
                        $(".gritter-center").css({"top":PsTop+200});
                    }else{
                        var WSubmitListsData = GSPsubmit_WSubmit(pener,bussType,appType,APPID,taskId,currStep,opinion);
                    }
                }else{
                    if( opinion == "请详细描述审批意见,不得少于5个字并且不得多于100个字..." ){
                        opinion = "同意";
                    }
                    var WSubmitListsData = GSPsubmit_WSubmit(pener,bussType,appType,APPID,taskId,currStep,opinion);
                }
                if(WSubmitListsData.status == '0'){
                    $.gritter.add({
                        title: '成功操作提示信息',
                        text: '操作成功',
                        class_name: 'gritter-success gritter-center'
                    });
                    $(".gritter-center").css({"top":PsTop+200});
                    setTimeout(function(){
                        window.parent.IframeNavTabs(bussType);
                    },1500);
                }else{
                    $.gritter.add({
                        title: '错误信息提示',
                        text: WSubmitListsData.errMsg,
                        class_name: 'gritter-error gritter-center'
                    });
                    $(".gritter-center").css({"top":PsTop+200});
                    return false;
                }
            }
            //初始化
            jQuery(function($) {
                //页面初始化
                $.ajaxSetup({
                    contentType: 'application/json',
                    async:false,
                    error:function(){
                        alert(errMsg1);
                    },
                    timeout:timeout
                });
                var bussType = JSON.parse(localStorage["bussType"]);
                var APPID = JSON.parse(localStorage["APPID"]);
                var taskId = JSON.parse(localStorage["taskId"]);
                var currStep = JSON.parse(localStorage["currStep"]);
                $("#WSubmit_RF").attr('onclick','WSubmit(\'RF\',\''+bussType+'\',\''+APPID+'\',\''+taskId+'\',\''+currStep+'\')');
                $("#WSubmit_AG").attr('onclick','WSubmit(\'AG\',\''+bussType+'\',\''+APPID+'\',\''+taskId+'\',\''+currStep+'\')');
                //弹出层默认高度设置
                $(window.parent.document).find("iframe").load(function(){
                    var main = $(window.parent.document).find("iframe");
                    var WBoxHeigth = $(window.parent.document).height();
                    var mainheight = $(document).height();
                    //console.log(WBoxHeigth,mainheight);
                    main.height(mainheight);
                    main.parent().height(mainheight);
                    main.parent().parent().height(mainheight);
                    if( WBoxHeigth > mainheight ){
                        main.parent().parent().prev(".xubox_shade").height(WBoxHeigth+52);
                        main.parent().parent().prevAll(".main-container").height(mainheight);
                    }else{
                        main.parent().parent().prev(".xubox_shade").height(mainheight+52);
                        main.parent().parent().prevAll(".main-container").height(mainheight+52);
                    }
                });

                //获取所以缓存列表
                var GSPWList = JSON.parse(localStorage["GSPWList"]);
                //获取选中列表ID
                var GSPWListID = JSON.parse(localStorage["GSPWListID"]);

                //绑定数据
                $("#NAME1").html(GSPWList[GSPWListID].NAME1); // 企业名称
                $("#SUPPLY_MED").html(GSPWList[GSPWListID].SUPPLY_MED); //拟供品种
