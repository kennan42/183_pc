<script type="text/javascript">
    //Load content via ajax
    $.support.cors = true;
    jQuery(function ($) {
        if ('enable_ajax_content' in ace) {
            var options = {
                content_url: function (url) {
                    //this is for Ace demo only, you should change it
                    //please refer to documentation for more info

                    if (!url.match(/^page\//)) return false;

                    var path = document.location.pathname;

                    //for Ace HTML demo version, convert ajax.html#page/gallery to > gallery.html and load it
                    if (path.match(/index\.html/)) return path.replace(/index\.html/, url.replace(/^page\//, '') + '.html');

                    //for Ace PHP demo version convert "page/dashboard" to "?page=dashboard" and load it
                    return path + "?" + url.replace(/\//, "=");
                },
                default_url: 'page/works-list'//default url
            }
            ace.enable_ajax_content($, options)
        }

        //检查登录状态
        checkCookie();

        //检查数据配置权限


       //查询权限
      
             var data ={
                 "userWorkCode":currentUser.userWorkCode,
                 "authCode":"01",
                 "pageNum":"",
                 "pageSize":""

                 }
            $.ajax({
            type: "POST",
            url: it_service_url.queryUserAuths,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                 if(result.resultCode==100){
                    console.log("权限",result.resultJson.list.length);
                      if(result.resultJson.list.length!=0&&result.resultJson.list[0].enableState==1){
                        //有权限
                        $("#dataEquip").show();
                      }


                 }else{

                 }
            }
        });
       
        


        $("#indexUsername").html( getCookie("userName"));
        $("#signOut").click(function(){
            delCookie("userWorkCode");
            delCookie("userName");
            delCookie("userType");
            window.location.href="login.html";
        });
    })
</script>
