<script type="text/javascript">
            var scripts = [null, "../assets/js/jquery.dataTables.min.js", null];
            ace.load_ajax_scripts(scripts, function() {
                //inline scripts related to this page
                if(getUrlParam("pagenum")!=null){
                    $("#currentpage").val(getUrlParam("pagenum"));
                }
                 findrole();

       //查询权限
       function  findrole(){
             var data ={
                 "userWorkCode":currentUser.userWorkCode,
                 "authCode":"01",
                 "pageNum":"",
                 "pageSize":""

                 }
            $.ajax({
            type: "POST",
            url: it_service_url.queryUserAuths,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
                 if(result.resultCode==100){
                    console.log("权限",result.resultJson.list.length);
                      if(result.resultJson.list.length!=0&&result.resultJson.list[0].enableState==1){
                        //有权限
                        $("#review").show();
                      }


                 }else{

                 }
            }
        });
       }
                //列表头查询
                $.ajax({
                    type:"POST",
                    url:it_service_url.QueryWorkBillHead,
                    contentType: "application/json; charset=utf-8",
                    data: '{"userWorkCode": '+currentUser.userWorkCode+'}',
                    success:function(result){
                        $("#waitQuesNum").html(result.resultJson.waitQuesNum)
                        $("#handlingQuesNum").html(result.resultJson.handlingQuesNum)
                        $("#myQuesNum").html(result.resultJson.myQuesNum)
                        $("#allQuesNum").html(result.resultJson.allQuesNum)
                        $("#exceQuesNum").html(result.resultJson.exceQuesNum)
                        $("#qualityAssessQuesNum").html(result.resultJson.qualityAssessQuesNum)
                        if(result.resultJson.handlingQuesReplyNum<=0){
                            $("#handlingQuesReplyDiv").hide();
                        }
                        if(result.resultJson.myQuesReplyNum<=0){
                            $("#myQuesReplyDiv").hide();
                        }
                        $("#handlingQuesReplyNum").html(result.resultJson.handlingQuesReplyNum);
                        $("#myQuesReplyNum").html(result.resultJson.myQuesReplyNum);
                    }
                });

                //全部工单列表
                jQuery(function ($) {
                    Load_Data();
                });

                //搜索
                $("#search").click(function(){
                    if($("#quesRaiserBeginTime").val()>$("#quesRaiserEndTime").val()){
                        AlertTips("开始时间不能大于结束时间");
                        return false;
                    }
                    if($("#quesAcceptBeginTime").val()>$("#quesAcceptEndTime").val()){
                        AlertTips("开始时间不能大于结束时间");
                        return false;
                    }
                    $("#currentpage").val(1);
                    Load_Data();
                });

                //导出功能
                $("#daochu").click(function(){
                      
                     if($("#quesRaiserBeginTime").val()>$("#quesRaiserEndTime").val()){
                        AlertTips("开始时间不能大于结束时间");
                        return false;
                    }
                    if($("#quesAcceptBeginTime").val()>$("#quesAcceptEndTime").val()){
                        AlertTips("开始时间不能大于结束时间");
                        return false;
                    }


                    workSearch.quesStateIt="";
                    workSearch.titleType=6;
                    workSearch.quesCode=$("#quesCode").val();
                    workSearch.quesContent=$("#quesContent").val();
                    workSearch.quesRaiserName=$("#quesRaiserName").val();
                    if($("#quesRaiserBeginTime").val()==""){
                        workSearch.quesRaiserBeginTime = null;
                    }
                    else{
                        workSearch.quesRaiserBeginTime=$("#quesRaiserBeginTime").val();
                    }
                    if($("#quesRaiserEndTime").val()==""){
                        workSearch.quesRaiserEndTime = null;
                    }
                    else{
                        workSearch.quesRaiserEndTime=$("#quesRaiserEndTime").val();
                    }
                    workSearch.quesAccepterWorkCode="";
                    workSearch.quesAccepterName=$("#quesAccepterName").val();
                    if($("#quesAcceptBeginTime").val()==""){
                        workSearch.quesAcceptBeginTime = null;
                    }
                    else{
                        workSearch.quesAcceptBeginTime=$("#quesAcceptBeginTime").val();
                    }
                    if($("#quesAcceptEndTime").val()==""){
                        workSearch.quesAcceptEndTime = null;
                    }
                    else{
                        workSearch.quesAcceptEndTime=$("#quesAcceptEndTime").val();
                    }
                  //  workSearch.quesAcceptEndTime=$("#quesAcceptEndTime").val();
                    workSearch.quesTypeCid=$("#quesTypeCid").val();
                    workSearch.quesOriginCid =$("#quesTagCid").val();
                    workSearch.belongSysTypeCid=$("#belongSysTypeCid").val();
                    
                    workSearch.turnApproveBusi="";
                    workSearch.turnSubMaster="";
                    workSearch.pageNum=$("#currentpage").val();
                    workSearch.pageSize=10;
                    var data=JSON.stringify(workSearch);


                     $.ajax({
                        type: "POST",
                        url: it_service_url.testJson2xls,
                        data: data,
                        contentType: "application/json; charset=utf-8",
                        success: function (result) {
                              result=JSON.parse(result);
                             if(result.status==1){
                               window.location.href="/uploads/its/积分管理工单.xlsx";
                               //window.open("http://aidev.cttq.com:8888/uploads/its/test.xlsx");
                             }else{
                              AlertTips("下载失败,请检查网络");
                             }
                        }
                    });

                      
                    



                });

                        Load_Data();

                 //提出时间筛选

            //
           
            if($("#tichutime_order").val()==2){
                workSearch.sortField=2;
                workSearch.sortOrder=1;
                $("#tichutime_order").val(1);

            }else{
                workSearch.sortField=2;

            Load_Data();

                        Load_Data();

                         AlertTips(result.resultMessage);
                    }    
            }
            });

                //加载数据
                function Load_Data()
                {   
                    workSearch.quesStateIt="";
                    workSearch.titleType=6;
                    workSearch.quesCode=$("#quesCode").val();
                    workSearch.quesContent=$("#quesContent").val();
                    workSearch.quesRaiserName=$("#quesRaiserName").val();
                    if($("#quesRaiserBeginTime").val()==""){
                        workSearch.quesRaiserBeginTime = null;
                    }
                    else{
                        workSearch.quesRaiserBeginTime=$("#quesRaiserBeginTime").val();
                    }
                    if($("#quesRaiserEndTime").val()==""){
                        workSearch.quesRaiserEndTime = null;
                    }
                    else{
                        workSearch.quesRaiserEndTime=$("#quesRaiserEndTime").val();
                    }
                    workSearch.quesAccepterWorkCode="";
                    workSearch.quesAccepterName=$("#quesAccepterName").val();
                    if($("#quesAcceptBeginTime").val()==""){
                        workSearch.quesAcceptBeginTime = null;
                    }
                    else{
                        workSearch.quesAcceptBeginTime=$("#quesAcceptBeginTime").val();
                    }
                    if($("#quesAcceptEndTime").val()==""){
                        workSearch.quesAcceptEndTime = null;
                    }
                    else{
                        workSearch.quesAcceptEndTime=$("#quesAcceptEndTime").val();
                    }
                  //  workSearch.quesAcceptEndTime=$("#quesAcceptEndTime").val();
                    workSearch.quesTypeCid=$("#quesTypeCid").val();
                    workSearch.quesOriginCid =$("#quesTagCid").val();
                    workSearch.belongSysTypeCid=$("#belongSysTypeCid").val();
                    
                    workSearch.turnApproveBusi="";
                    workSearch.turnSubMaster="";
                    workSearch.pageNum=$("#currentpage").val();
                    workSearch.pageSize=10;
                    var data=JSON.stringify(workSearch);

                    //console.log(data);
                    var table;
                    $.ajax({
                        type: "POST",
                        url: it_service_url.WorkBillMainList,
                        data: data,
                        contentType: "application/json; charset=utf-8",
                        success: function (result) {
                            $('#customers_list_table tbody').empty();

                           // console.log(result);

                           var data=[];
                            if(result.resultJson!=null){
                                //分页
                                var pageCount=0;
                                if(result.resultJson.totalNum%result.resultJson.pageSize!=0){
                                    pageCount=parseInt(result.resultJson.totalNum/result.resultJson.pageSize) + 1;
                                }
                                else{
                                    pageCount=parseInt(result.resultJson.totalNum/result.resultJson.pageSize);
                                }
                                setPage(document.getElementById("paginations"),pageCount,result.resultJson.pageNum);
                                $("#totalnum").html(result.resultJson.totalNum);
                                $("#currentpage").val(result.resultJson.pageNum);
                                $("#pageCount").val(pageCount);
                                $("#customers_list_table_info").hide();
                                 data =result.resultJson.list;
                            }
                            else{
                                var pageCount=0;
                                setPage(document.getElementById("paginations"),pageCount,0);
                                $("#totalnum").html(0);
                                $("#currentpage").val(0);
                                $("#pageCount").val(pageCount);
                                $("#customers_list_table_info").hide();
                            }

                            table = $('#customers_list_table').dataTable({
                                destroy: true,

                //加载选择条件
                function Load_Data_Select()
                {
                    //问题分类
                    $.ajax({
                        type: "POST",
                        url: it_service_url.quesTypeList,
                        data: '{"quesTypeState": "1"}',
                       // async:false,
                        contentType: "application/json; charset=utf-8",
                        success: function (result) {
                            for(var i in result.resultJson)
                            {
                                var appendstr='<div class="bg-img4"><a class="a quesType" title="'+result.resultJson[i].quesTypeName+'" data-id='+result.resultJson[i].quesTypeCid+' >'+result.resultJson[i].quesTypeName.substring(0, 7)+'</a></div>';
                                $("#quesTypeAppend").append(appendstr);
                            }
                        }
                    });

                    //问题来源
                    var jsonData={
                    "userWorkCode":currentUser.userWorkCode,
                    "quesSource":"30",
                    "enableState":"1",
                    "tagType":"0",
                    "pageNum":"1",
                    "pageSize":"20"
                    };
            $.ajax({
                type: "POST",
                url: it_service_url.quesTagList,
                data: JSON.stringify(jsonData),
                //async:false,
                contentType: "application/json; charset=utf-8",
                success: function (result) {

                    for(var i in result.resultJson.tagList)
                    {
                        var appendstr='<div class="bg-img4"><a class="a tagType" title="'+result.resultJson.tagList[i].tagContent+'" data-id='+result.resultJson.tagList[i].tagCid+' >'+result.resultJson.tagList[i].tagContent.substring(0, 7)+'</a></div>';
                        $("#quesTagAppend").append(appendstr);
                    }
                }
            });

                    //所属系统
                    $.ajax({
                        type: "POST",
                        url: it_service_url.BelongSysTypeList,
                        data: '{"belongSystypeState": "1"}',
                        contentType: "application/json; charset=utf-8",
                        success: function (result) {
                            var appendstr='';
                    for(var i in result.resultJson)
                    {
                        appendstr +='<div class="bg-img4"><a class="a sysType" title="'+result.resultJson[i].belongSystypeName+'" data-id='+result.resultJson[i].belongSystypeCid+' >'+result.resultJson[i].belongSystypeName.substring(0, 7)+'</a></div>';
                        if(i==5){
                        	var str ='<div id="sysTypeDiv" style="display: none;">' ;
                    	  	appendstr+=str;
                    	}
                        
                        if(i==result.resultJson.length){
                        	appendstr+='</div>';
                       }
                    }
                    
                    $("#sysTypeAppend").append(appendstr);
                     $("#sysTypeControl").click(function(){
                     	
                     	if($("#moreValue").val()==1){
                     		document.getElementById("more").innerHTML="收起";
                     	    $("#sysTypeDiv").show();
                     	    $("#moreValue").val(0);
                     		
                     	}else{
                     		
                     		document.getElementById("more").innerHTML="更多";
                     	    $("#sysTypeDiv").hide();
                     	    $("#moreValue").val(1);
                     	} 
                   });
                        }
                    });
                }
