			//校验多人
			function checkPers(){
				var a = $('.tags > .tag');
				var b = null;
				var c = [];   //存放所有输入的工号
				
				var regex = /\s/;
				for(i=0;i<a.length;i++){
					b = $(a.get(i)).contents().filter(function(){
						return this.nodeType === 3
					}).text();
					
					c = $.merge(c, b.split(regex));
				}
				
				if(c.length == 0){
					return;
				}
				var perArr = [];
				for(var k in c){
					perArr.push({"PERNR":add0(c[k].replace(/\D/g,""),8)});
				}
				
				//拼接提交参数
				var paramJSon = {
					"P_DATE":getToday8(),
					"P_PERNR":{
						"item":perArr
					}
				};
				$.post("/zhr/ZHR_GET_PER_EASY_INFO",JSON.stringify(paramJSon),function(perInfoData){
					if(perInfoData.status == '-1'){
							alert(errMsg);
							return;
						}else{
							var perInfos = [];
							if (perInfoData.RETURN_SUBRC != '0') {
								
							}
							else {
								perInfos = perInfoData.EASY_TAB.item;
							}
								var arr1 = [];   //存放查询结果的工号
								var arr2 = [];   //存放查询结果的工号+名字
								arr3 = [];   //存放最终有效的数据（工号+名字）
								var arr4 = [];   //存放最终无效的数据（错误工号）
								for(var k in perInfos){
									arr1.push(perInfos[k].PERNR);
									arr2.push({"PERNR":perInfos[k].PERNR,"NACHN":perInfos[k].NACHN});
									
								}
								for(var k in c){
									if($.inArray(add0(c[k].replace(/\D/g,''),8), arr1) != -1){
										arr3.push(arr2[$.inArray(add0(c[k].replace(/\D/g,''),8), arr1)]);
									}else{
										arr4.push(c[k]);
									}
								}
								
								$('.tags > .tag').remove();
								//alert(JSON.stringify($('#form-field-tags').data('tag')));
								var $tag_obj1 = $('#form-field-tags').data('tag');
								$tag_obj1.values = [];
								for(var k in arr3){
									var $tag_obj = $('#form-field-tags').data('tag');
									$tag_obj.add(arr3[k].NACHN+'|'+parseInt(arr3[k].PERNR));
								}
								
								
								for(var k in arr4){
									var $tag_obj = $('#form-field-tags').data('tag');
									$tag_obj.add(arr4[k]);
									$tag_obj.add1(arr4[k]);
								}
							
						}
				});
			}

			//计算加班时间
			function calJBTime(){
				var time1 = $('#timepicker1').val();
				var time2 = $('#timepicker2').val();
				if(time1.length<4 || time2.length<4){
					return;
				}
				
				var d = new Date();
				var y = d.getFullYear();
				var m = d.getMonth();
				var dd = d.getDate();
				var date1 = new Date(y,(m+1),dd,time1.split(':')[0],time1.split(':')[1]);
				var date2 = new Date(y,(m+1),dd,time2.split(':')[0],time2.split(':')[1]);
				var cal = date2-date1;
				if(cal<0){
					cal = cal + 24*60*60*1000;
				}
				var calH = (cal/1000/60/60).toFixed(1);
				
				$('#jbtime').val(calH);
				$('#sjtime').val(formatJBTime(calReal()));
			}
			
			//计算休息时间
			function calXXTime(){
				var time1 = $('#timepicker3').val();
				var time2 = $('#timepicker4').val();
				if(time1 == '' || time2 == ''){
					return;
				}
				
				var d = new Date();
				var y = d.getFullYear();
				var m = d.getMonth();
				var dd = d.getDate();
				var date1 = new Date(y,(m+1),dd,time1.split(':')[0],time1.split(':')[1]);
				var date2 = new Date(y,(m+1),dd,time2.split(':')[0],time2.split(':')[1]);
				var cal = date2-date1;
				if(cal<0){
					cal = cal + 24*60*60*1000;
				}
				var calH = (cal/1000/60/60).toFixed(1);
				
				$('#xxtime').val(calH);
				$('#sjtime').val(formatJBTime(calReal()));
			}
			
			//计算实际加班时间
			function calReal(){
					var d = new Date();
					var y = d.getFullYear();
					var m = d.getMonth();
					var dd = d.getDate();
					//计算休息时间毫秒数
				var xxtime = parseFloat($('#showXT').html());
				
				
					//计算加班时间毫秒数
				var jbtime = 0;
					var xxtime1 = $('#timepicker1').val();
					var xxtime2 = $('#timepicker2').val();
					if(xxtime1.length<4 || xxtime2.length<4){
						return 0;
					}
					
					var date1 = new Date(y,(m+1),dd,xxtime1.split(':')[0],xxtime1.split(':')[1]);
					var date2 = new Date(y,(m+1),dd,xxtime2.split(':')[0],xxtime2.split(':')[1]);
					jbtime = date2-date1;
					if(jbtime<0){
						jbtime = jbtime + 24*60*60*1000;
					}
					
					var sjtimeCal =(jbtime/1000/60/60 - xxtime).toFixed(1);
					
					return sjtimeCal;
			}
			
			//判断输入框字数
			function calText(value1){

			//提交
			function submitAsk(){
				if(parseInt($('#sjtime').val()) <=0){
					layer.alert('休息时间不能多于加班时间',5);
				}
				var c = [];   //存放所有输入的工号
				//判断是多人还是单人
				if ($('#addMoreDiv').is(':hidden')) {
					//单人
					var userNameShow = $('#sqr').val();
					if (isEmpty($.trim(userNameShow))) {
						alert('无法获取加班人员信息，请完善或重新打开页面。');
						return;
					}
				}
				else {
					//提交前再校验一遍
					checkPers();
					//获取人员
					var a = $('.tags > .tag');
					var b = null;
					
					
					var regex = /\s/;
					for (i = 0; i < a.length; i++) {
						b = $(a.get(i)).not('.tag-warning').contents().filter(function(){
							return this.nodeType === 3
						}).text();
						if (b.length < 1) {
						
						}
						else {
							c = $.merge(c, b.split(regex));
						}
						
					}
					if (c.length == 0) {
						alert('无法获取加班人员信息，请完善或重新打开页面。');
						return;
					}
				}
					
					if($('#id-date-picker-1').val() == ''){
						layer.alert('请选择加班日期',8);
						return;
					}
					if($('#timepicker1').val() == '' || $('#timepicker2').val() == ''){
						layer.alert('请选择加班时间',8);
						return;
					}
					var PBEG1 = '';
					var PEND1 = '';
					
					var ZGSJB = $('#gsn').is(':checked')?'X':'';
					var VERSL = $('#yytx').is(':checked')?'2':'1';
					var subParam = {
					"PERNR":$('#sqPernr').val(),
					"BEGDA":formatDate($('#id-date-picker-1').val()),
					"ENDDA":formatDate($('#id-date-picker-1').val()),
					"BEGUZ":hm2hms6($('#timepicker1').val()),
					"ENDUZ":hm2hms6($('#timepicker2').val()),
					"PBEG1":PBEG1,
					"PEND1":PEND1,
					"ZGSJB":ZGSJB,
					"PUNB1":$('#showXT').html(),
					"STDAZ":$('#sjtime').val(),
					"VTKEN":'',
					"VERSL":VERSL,
					"REASON":$('#textarea').val()
				};
				var atSubJSON = submit_10_1(subParam,c,localStorage.pernrBase?localStorage.pernrBase:'');
					if(atSubJSON.status == '-1'){
					if(atSubJSON.errMsg){
						layer.alert(atSubJSON.errMsg,8);
					}else{
						layer.alert('提交失败，请稍后重试',8);
					}
				}else if(atSubJSON.status == '-2'){
					layer.alert('请勿擅自修改请求信息，您的本次操作已被记录',8,function(){
						window.close();
					});
				}else{
					layer.alert('提交成功',1,function(){
						window.close();
					});
					
				}
				
			}
			
			
			//考勤员查询工号
			function search(per){
				if(per == ''){
					$('#sqr').val(parseInt($('#sqPernr').val())+' '+$('#sqName').val());
					return;
				}
				per = per.replace(/\D/g,'');
				var perJSON = submit_5_3(per);
				if(perJSON.status == '-1'){
					layer.alert('请输入正确员工号',8);
					$('#sqr').val('');
				}else{
					var thisPerItem = perJSON.EASY_TAB.item;
					if(thisPerItem.length>0){
						var thisPer = thisPerItem[0];
						$('#sqr').val(parseInt(checkNoChar(thisPer.PERNR))+' '+checkNoChar(thisPer.NACHN));
						$('#sqPernr').val(checkNoChar(thisPer.PERNR));
						$('#sqName').val(checkNoChar(thisPer.NACHN));
						$('#gs').html(checkNoChar(thisPer.BUTXT));
						$('#bm').html(checkNoChar(thisPer.BUMEN));
						$('#gw').html(checkNoChar(thisPer.PLSTX));
					}else{
						layer.alert("请输入正确员工号",8);
						$('#sqr').val('');
						//异常时置灰提交按钮
						return;
					}
				}
			}
			
			
			//切换休息时间显示
			function toggleXX(){
				$('#timepicker3').timepicker({
						minuteStep: 1,
						showSeconds: false,
						showMeridian: false
					}).next().on(ace.click_event, function(){
						$(this).prev().focus();
					});
					$('#timepicker4').timepicker({
						minuteStep: 1,
						showSeconds: false,
						showMeridian: false
					}).next().on(ace.click_event, function(){
						$(this).prev().focus();
					});
				if($('#xxDiv').is(':hidden')){
					$('#xxDiv').show();
					$('#tgBtn').html('取消休息时间');
				}else{
					$('#timepicker3').val("");
					$('#timepicker4').val("");
					$('#xxtime').val('0.0');
					//calXXTime();
					if($('#jbtime').val() != ''){
						$('#sjtime').val(formatJBTime(calReal()));
					}
					
					$('#xxDiv').hide();
					$('#tgBtn').html('添加休息时间');
				}
			}
			
			//修改休息时间
			function changeXXTime(xxt){
				$('#showXT').html(xxt);
				$('#sjtime').val(formatJBTime(calReal()));
			}

				//example taken from plugin's page at: https://twitter.github.io/typeahead.js/examples/
				var substringMatcher = function(strs) {
					return function findMatches(q, cb) {
						var matches, substringRegex;
					 
						// an array that will be populated with substring matches
						matches = [];
					 
						// regex used to determine if a string contains the substring `q`
						substrRegex = new RegExp(q, 'i');
					 
						// iterate through the pool of strings and for any string that
						// contains the substring `q`, add it to the `matches` array
						$.each(strs, function(i, str) {
							if (substrRegex.test(str)) {
								// the typeahead jQuery plugin expects suggestions to a
								// JavaScript object, refer to typeahead docs for more info
								matches.push({ value: str });
							}
						});
			
						cb(matches);
					}
				 }
			
				 $('input.typeahead').typeahead({
					hint: true,
					highlight: true,
					minLength: 1
				 }, {
					name: 'states',
					displayKey: 'value',
					source: substringMatcher(ace.vars['US_STATES'])
				 });
