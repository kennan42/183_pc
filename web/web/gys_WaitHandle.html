            // check choose
            function selectAllcheck(o) {
                var a = document.getElementsByName("form-field-checkbox");
                for (var i = 0; i < a.length; i++) {
                    a[i].checked = o.checked;
                }
            }
            var length1 = 0;
            function eachcheck(o) {
                if (o.checked == true) {
                    length1 += 1;
                }
                if (o.checked == false) {
                    length1 -= 1;
                }
                var length2 = document.getElementsByName("form-field-checkbox").length - 1;
                var allc = document.getElementById("checkall");
                if (length1 === length2) {
                    allc.checked = true;
                }
                if (length1 !== length2) {
                    allc.checked = false;
                }

            }
