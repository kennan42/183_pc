		<script type="text/javascript">
			//鼠标经过预览图片函数
			function preview(img){
				$("#bigImg img").attr("src",$(img).attr("src"));
				$(".miniImgBox").removeClass("active");
				$(img).parent().addClass("active");
			}
			//图片预览小图移动效果,页面加载时触发
			$(function(){
				var tempLength = 0; //临时变量,当前移动的长度
				var moveNum = 1; //每次移动的数量
				var moveTime = 300; //移动速度,毫秒
				var scrollDiv = $("#miniImgLine"); //进行移动动画的容器
				var scrollItems = $("#miniImgLine .miniImgBox"); //移动容器里的集合
				var moveLength = scrollItems.eq(0).width() * moveNum + 4; //计算每次移动的长度
				var countLength = scrollItems.length * scrollItems.eq(0).width(); //计算总长度,总个数*单个长度

				$("#miniImgLine .miniImgBox").last().insertBefore($("#miniImgLine .miniImgBox").first());
				scrollDiv.css({"left":-moveLength});
				  
				//下一张
				$("#miniBoxButton_right").bind("click",function(){
					if( !scrollDiv.is(":animated") ){
						$("#miniImgLine .miniImgBox").first().insertAfter($("#miniImgLine .miniImgBox").last());
						scrollDiv.css({"left":0});
						scrollDiv.animate({left:-moveLength}, moveTime);
					}
				});
				//上一张
				$("#miniBoxButton_left").bind("click",function(){
					if( !scrollDiv.is(":animated") ){
						$("#miniImgLine .miniImgBox").last().insertBefore($("#miniImgLine .miniImgBox").first());
						scrollDiv.css({"left":-2*moveLength});
						scrollDiv.animate({left:-moveLength}, moveTime);
					}
				});
			});

			jQuery(function ($) {
				//alert(localStorage["auditId"]);
				//初始化页面数据
				$.ajaxSetup({
					contentType: 'application/json',
					async: false,
					error: function () {
						var unique_id = $.gritter.add({
							title: '系统警告信息提示',
							text: '' + errMsg1 + '<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);WindowClose();"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
							sticky: true,
							time: '',
							class_name: 'gritter-info gritter-center'
						});
					},
					timeout: timeout
				});


				var paramJSon = {
					"scheduleId": getQueryString("auditId")
				}
				$.post("/meet/searchSchedule", JSON.stringify(paramJSon), function (data) {
					if (data.status == 0) {
						$("#guishudiName").text(data.data.meetRoom.guishudiName);
						$("#name").text(data.data.meetRoom.name);
						$("#address").text(data.data.meetRoom.address);
						$("#capacity").text(data.data.meetRoom.capacity);
						$("#desc").text(data.data.meetRoom.desc);
						$("#needApply").text(data.data.meetRoom.needApply == 1 ? '需要审批' : '不需要审批');
						$("#clearMinute").text(data.data.meetRoom.clearMinute + '分钟');
						var huiyijibie = data.data.meetRoom.level == 1 ? '高规格会议' : '普通会议';
						$("#huiyijibie").text(huiyijibie)
						$("#topic").text(data.data.topic);
						$("#type").text(data.data.type);
						$("#level").text(data.data.level);
						$("#userNumber").text(data.data.userNumber);
						$("#startTime").text(formatDate(data.data.startTime));
						$("#endTime").text(formatDate(data.data.endTime));
						$("#remark").text(data.data.remark);
						var  seatCard = '';
                        if(data.data.seatCard != '' && data.data.seatCard != undefined){
							var seatCard = '<a href="' + data.data.seatCard + '" target="_blank">点击下载</a>'
						}
						$("#xiweika").html(seatCard);
						$("#Comments").text(data.data.comments);
						$("#order").html(data.data.userName);
						if(data.otherMeetRooms) {
							$.each(data.otherMeetRooms, function (n, value) {
								$("#otherMeetingroom").append(value.name + " ");
							});
						}
						setOrderDepartment(data.data.userId);
						var servicePersonal = '';
						for (var i = 0; i < data.data.servicePersonal.length; i++) {
							servicePersonal += '<label style="width:80px"><span class="lbl">' + data.data.servicePersonal[i]['userName'] + '</span></label>';
						}
						$("#servicePersonal").append(servicePersonal);

						var technicist = '';
						for (var i = 0; i < data.data.technicist.length; i++) {
							technicist += '<label style="width:80px"><span class="lbl">' + data.data.technicist[i]['userName'] + '</span></label>';
						}
						$("#technicist").append(technicist);

						var goods = '';

				//页面初始化
				$('[data-rel=tooltip]').tooltip();

					$(this).hover(function () {

						var PERNR = $(this).attr('rel');
						var paramJSon = {
							"IS_PUBLIC": {
								"FLOWNO": "",
								"PERNR": "",
								"ZDOMAIN": "400",
								"I_PAGENO": "",
								"I_PAGESIZE": ""
							},
							"P_DATE": "",
							"P_PERNR": {
								"item": [{
									"PERNR": PERNR
								}]
							}

						};
						$.post("/zhr/ZHR_GET_PER_EASY_INFO", JSON.stringify(paramJSon), function (data) {

							if (data.RETURN_SUBRC == 0) {
								$(".admin_name").eq(i).text(data.EASY_TAB.item[0]['NACHN']);
								$(".admin_bumen").eq(i).text(data.EASY_TAB.item[0]['BUMEN']);
							}

						});
						$(this).children(".PortraitHead_Admin").addClass("PortraitHead_AdminHover");

						$(this).children(".PortraitHead_Admin").removeClass("PortraitHead_AdminHover");
					})
				});

			// 设置用户部门
			function setOrderDepartment(userId) {
				var paramJSon = {
					"IS_PUBLIC": {
						"FLOWNO": "",
						"PERNR": "",
						"ZDOMAIN": "400",
						"I_PAGENO": "",
						"I_PAGESIZE": ""
					},
					"P_DATE": "",
					"P_PERNR": {
						"item": [{
							"PERNR": userId
						}]
					}

				};
				$.post("/zhr/ZHR_GET_PER_EASY_INFO", JSON.stringify(paramJSon), function (data) {

					if (data.RETURN_SUBRC == 0) {
						$("#department").text(data.EASY_TAB.item[0]['BUMEN']);
					}

				});
			}

			// 获取请求链接中的指定参数的值
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null)
					return r[2];
				return null;
			}

			function getHead(pernr){
                //var imgsrc = '../assets/avatars/avatar5.png';
                var imgsrc = "../assets/avatars/dp.png";
                var url = "/zhrmss/ZHRMMS_GET_PHOTO_URL?P_PERNR="+pernr;
                $.getJSON(url,function(data){
                    if (data.status == '0') {
                        var dataUrl = data.url;
                        if(dataUrl != undefined && dataUrl != ""){
                            imgsrc = dataUrl;
                        }
                    }
                    },'json',function(e){
                    getJSONError(e,url);
                },'GET','',true);
                return imgsrc;
            }

            //补零
             function Appendzero (obj) {
                if (obj < 10) return "0" + obj; else return obj;
             }
              
            //时间戳格式化成正式时间可是
            function formatDate(now){    
                var time = new Date(now);
                var ymdhis = "";
                ymdhis += time.getFullYear() + "-";
                ymdhis += Appendzero((time.getMonth()+1)) + "-";
                ymdhis += Appendzero(time.getDate());
                ymdhis += " " + Appendzero(time.getHours()) + ":";
                ymdhis += Appendzero(time.getMinutes()) + ":";
                ymdhis += Appendzero(time.getSeconds());
                return ymdhis;
             }
		</script>
