		<script type="text/javascript">
			//预定失败列表弹出详情
			function ToMeetingRoomDetails(obj){
				localStorage.removeItem("RoomDetails");
				localStorage.RoomDetails= obj;
				window.open('MR_Admin_Details.html?RoomDetails=' + obj);
			}

			// 新增会议室弹出框
			function NewRoom() {
				$.layer({
				    type: 2,
				    border: [0],
				    title: false,
				    shadeClose: true,
				    closeBtn: false,
				    shade: [0.8, '#000'],
				    offset: ['20px',''],
				    area: ['800px','600px'],
				    iframe: {src: 'MR_Admin_NewRoom.html'}
				});
			}
            
            //初始化页面数据
            $.ajaxSetup({
                contentType: 'application/json',
                async:false,
                error:function(){
                    var unique_id = $.gritter.add({
                        title: '系统警告信息提示',
                        text: ''+errMsg1+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);WindowClose();"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
                        sticky: true,
                        time: '',
                        class_name: 'gritter-info gritter-center'
                    });
                },
                timeout:timeout
             });


            
            //初始化数据
			jQuery(function($) {
                var pageNum = 1;
                var name = '';
                var num = 10;
                searchMeetingRoomList(localStorage["pernrBase"],name,num,pageNum);
			});

			//更换显示页数
			function changeNum() {
				var pageNum = 1;
				var pageSize = $(".sample-table-2_length").val();
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

			//搜索会议室
			function searchRoom(){
				var pageSize=$(".sample-table-2_length").val();
				var pageNum=1;
				var name=$("input[name=search]").val();
				var startTime=$(".startTime").val();
				var endTime=$(".endTime").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,startTime,endTime,pageSize,pageNum);
			}

			// 首页
			function firstPages() {
				var pageSize = $(".sample-table-2_length").val();
				var pageNum = 1;
				$("#current-page").val(1);
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

			// 尾页
			function lastPage() {
				var pageSize = $(".sample-table-2_length").val();
				var pageNum = $("#page-count").html();
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

			// 上一页
			function prevPage() {
				var pageSize = $(".sample-table-2_length").val();
				var currentPage = $("#current-page").val();
				var pageNum = currentPage - 1;
				if(pageNum < 0) {
					pageNum = 1;
				}
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

			//下一页
			function nextPages(){
				var pageSize = $(".sample-table-2_length").val();
				var totalPages = $("#page-count").html();
				var currentPage = $("#current-page").val();
				var pageNum = parseInt(currentPage) + 1;
				if(pageNum > totalPages) {
					pageNum = totalPages;
				}
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

			// 检查 首页尾页上一页下一页是否可用
			function checkDisable() {
				var pageNum = $("#current-page").val();
				var totalpages = $("#page-count").html();

				$("#first-pager").removeClass("ui-state-disabled");
				$("#prev-pager").removeClass("ui-state-disabled");
				$("#next-pager").removeClass("ui-state-disabled");
				$("#last-pager").removeClass("ui-state-disabled");
				if(pageNum <= 1) {
					$("#first-pager").addClass("ui-state-disabled");
					$("#prev-pager").addClass("ui-state-disabled");
				}
				if (pageNum == totalpages) {
					$("#next-pager").addClass("ui-state-disabled");
					$("#last-pager").addClass("ui-state-disabled");
				}
			}

			// 跳转指定页面
			function changePage(pageNum) {
				var totalpages = $("#page-count").html();
				pageNum = parseInt(pageNum);

				if(isNaN(pageNum) || pageNum < 1) {
					pageNum = 1;
				}
				if(pageNum > totalpages) {
					pageNum = totalpages;
				}
				var pageSize = $(".sample-table-2_length").val();
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],name,pageSize,pageNum);
			}

            //调去查询查询接口
            function searchMeetingRoomList(userId,name,pageSize,pageNum){
                var paramJSon = {
                    "userId":userId,
                    "name":name,
                    "pageSize":pageSize,
                    "pageNum":pageNum
                }
			    $.post("/meet/searchMeetingRoomList",JSON.stringify(paramJSon),function(data){
                    var MeetingRoomList = "";
                    if(data.status == '0'){
                        $.each(data.data,function(n,value){   

                            var state='';
                            if(value['state'] == 1){
                                state='正常';
                            }else if(value['state'] == 2){
                                state='冻结';
                            }else if(value['state'] == 3){
                                state='删除';
                            }else if(value['state'] == 4){
                                state='停用';
                            }
                            var admin='';
                            for(var i = 0;i < value['admin'].length ; i++){
                                admin += value['admin'][i]['userName'] +'  '
                            }
                            var updateUser=value['updateUser'] ? value['updateUser']['userName'] :" ";
                           MeetingRoomList +='<tr onclick="ToMeetingRoomDetails('+"'"+value['_id']+"'"+')">'
                                    +'<td title="">'
                                        +value['serialNumber']
                                    +'</td>'
									+'<td title="">'
										+value['name']
									+'</td>'
									+'<td title="">'
										+ state
									+'</td>'
									+'<td title="">'
										+ (value['needApply']== 1 ? '需要审批' : '不需要审批')
									+'</td>'
									+'<td title="">'
										+admin
									+'</td>'
									+'<td title="">'
										+ updateUser
									+'</td>'
									+'<td title="">'
										+ formatDate(value['updateTime'])
									+'</td>'
									+'<td title="">'
										+value['guishudiName']
									+'</td>'
								+'</tr>'  
                           
                        });
                        $("#MeetingRoom").children().remove();
                        $("#MeetingRoom").append(MeetingRoomList);

						$("#current-page").val(pageNum);
						$("#page-count").html(Math.ceil(data.count/pageSize));
						checkDisable();

                    } 
			    });
            }

            //补零
             function Appendzero (obj) {
                if (obj < 10) return "0" + obj; else return obj;
             }
              
            //时间戳格式化成正式时间可是
            function formatDate(now){    
                var time = new Date(now);
                var ymdhis = "";
                ymdhis += time.getFullYear() + "-";
                ymdhis += Appendzero((time.getMonth()+1)) + "-";
                ymdhis += Appendzero(time.getDate());
                ymdhis += " " + Appendzero(time.getHours()) + ":";
                ymdhis += Appendzero(time.getMinutes()) + ":";
                ymdhis += Appendzero(time.getSeconds());
                return ymdhis;
             }

        </script>
