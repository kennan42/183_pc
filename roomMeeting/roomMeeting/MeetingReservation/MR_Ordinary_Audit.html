		<script type="text/javascript">
			//审核中列表弹出详情
			function ToAuditDetails(obj){
				window.open("MR_Ordinary_MySchedule.html?auditId=" + obj);
			}

			// 新增会议室弹出框
			function NewRoom() {
				$.layer({
				    type: 2,
				    border: [0],
				    title: false,
				    shadeClose: true,
				    closeBtn: false,
				    shade: [0.8, '#000'],
				    offset: ['20px',''],
				    area: ['800px','600px'],
				    iframe: {src: 'MR_Admin_NewRoom.html'}
				});
			};
			function stopPropagation() {
			    if (event.stopPropagation)
			        event.stopPropagation();
			    else
			        event.cancelBubble = true;
			}
			function cancel(obj){
				stopPropagation();
			    var id=$(obj).attr("rel");
			    $.layer({
			        shade: [0],
			        area: ['auto','auto'],
			        dialog: {
			            msg: '您确定要取消会议室吗？',
			            btns: 2,                    
			            type: 4,
			            btn: ['是','否'],
			            yes: function(){
			                
			                var paramJSon = {
			                    "meetBookId":id,
			                };
			                $.post("/meet/cancalMeetBook",JSON.stringify(paramJSon),function(data){
			                data= typeof(data) == 'string'?$.parseJSON(data):data;
			                    if(data.status==0){
			                        layer.msg('取消预定会议室成功', 1, 1);
			                        location.reload();
			                    }else{
			                        layer.msg(data.msg, 1, 1);
			                    }
			                });
			            }, no: function(){
			            }
			        }
			    });
			   
			    
			}
            
            //初始化页面数据
            $.ajaxSetup({
                contentType: 'application/json',
                async:false,
                error:function(){
                    var unique_id = $.gritter.add({
                        title: '系统警告信息提示',
                        text: ''+errMsg1+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);WindowClose();"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
                        sticky: true,
                        time: '',
                        class_name: 'gritter-info gritter-center'
                    });
                },
                timeout:timeout
             });


            
            //初始化数据
			jQuery(function($) {
				var pageNum = 1;
				var num = 10;
                searchMeetingRoomList(localStorage["pernrBase"],num,pageNum);
			});

			//更换显示页数
			function changeNum(){
				var pageNum = 1;
				var pageSize = $(".sample-table-2_length").val();
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"], pageSize, pageNum);
			}

			// 首页
			function firstPages() {
				var pageSize = $(".sample-table-2_length").val();
				var pageNum = 1;
				var name = $("input[name=search]").val();
				$("#current-page").val(1);
				searchMeetingRoomList(localStorage["pernrBase"],pageSize,pageNum);
			}

			// 尾页
			function lastPage() {
				var pageSize = $(".sample-table-2_length").val();
				var pageNum = $("#page-count").html();
				searchMeetingRoomList(localStorage["pernrBase"],pageSize,pageNum);
			}

			// 上一页
			function prevPage() {
				var pageSize = $(".sample-table-2_length").val();
				var currentPage = $("#current-page").val();
				var pageNum = currentPage - 1;
				if(pageNum < 0) {
					pageNum = 1;
				}
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],pageSize,pageNum);
			}

			//下一页
			function nextPages(){
				var pageSize = $(".sample-table-2_length").val();
				var totalPages = $("#page-count").html();
				var currentPage = $("#current-page").val();
				var pageNum = parseInt(currentPage) + 1;
				if(pageNum > totalPages) {
					pageNum = totalPages;
				}
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],pageSize,pageNum);
			}

			// 检查 首页尾页上一页下一页是否可用
			function checkDisable() {
				var pageNum = $("#current-page").val();
				var totalPages = parseInt($("#page-count").html());

				$("#first-pager").removeClass("ui-state-disabled");
				$("#prev-pager").removeClass("ui-state-disabled");
				$("#next-pager").removeClass("ui-state-disabled");
				$("#last-pager").removeClass("ui-state-disabled");
				if(pageNum <= 1) {
					$("#first-pager").addClass("ui-state-disabled");
					$("#prev-pager").addClass("ui-state-disabled");
				}
				if (pageNum == totalPages) {
					$("#next-pager").addClass("ui-state-disabled");
					$("#last-pager").addClass("ui-state-disabled");
				}
			}

			// 跳转指定页面
			function changePage(pageNum) {
				var totalpages = $("#page-count").html();
				pageNum = parseInt(pageNum);

				if(isNaN(pageNum) || pageNum < 1) {
					pageNum = 1;
				}
				if(pageNum > totalpages) {
					pageNum = totalpages;
				}
				var pageSize = $(".sample-table-2_length").val();
				var name = $("input[name=search]").val();
				searchMeetingRoomList(localStorage["pernrBase"],pageSize,pageNum);
			}

            //调去查询查询接口
            function searchMeetingRoomList(userId,pageSize,pageNum){
                var paramJSon = {
                    "userId":userId,
                    "state":1,
                    "pageSize":pageSize,
                    "pageNum":pageNum
                };
			    $.post("/meet/resultOfMeet",JSON.stringify(paramJSon),function(data){
                    data= typeof(data) == 'string'?$.parseJSON(data):data;
                    var MeetingRoomList = "";
                    if(data.status == '0'){
                        $.each(data.data,function(n,value) {   
                           var startTime=formatDate(value['startTime']);
                           var endTime=formatDate(value['endTime']);
                           MeetingRoomList +='<tr onclick="ToAuditDetails('+"'"+value['_id']+"'"+')">'
									+'<td title="" style="padding:12px 8px;">'
										+'<p>'
											+'<span>'
												+startTime
											+'</span>'
										+'</p>'
										+'<p style="padding:2px 0;"><i class="fa fa-arrow-down" style="font-size:14px;color:#6fa836"></i></p>'
										+'<p>'
											+'<span>'
												+endTime
											+'</span>'
										+'</p>'
									+'</td>'
									+'<td title="">'
										+value['name']
									+'</td>'
									+'<td title="">'
										+value['topic']
									+'</td>'
									+'<td title="">'
										+(value['type'] == null ? '' : value['type'])
									+'</td>'
									+'<td title="">'
										+'<button class="btn btn-danger cancel" onclick="cancel(this)" type="reset" rel="'+value['_id']+'">'
		                                    +'<i class="ace-icon fa fa-times"></i>'
		                                        +'取消'
		                                +'</button>'
									+'</td>'
								+'</tr>'
                           
                        });
                        $("#Audit").children().remove();
                        $("#Audit").append(MeetingRoomList);

						if(data.pages == 0) {
							pageNum = 0;
						}
						$("#current-page").val(pageNum);
						$("#page-count").html(data.pages);
						checkDisable();
                    } 
			    });
            }

            
            //补零
             function Appendzero (obj) {
                if (obj < 10) return "0" + obj; else return obj;
             }
              
            //时间戳格式化成正式时间可是
            function formatDate(now){    
                var time = new Date(now);
                var ymdhis = "";
                ymdhis += time.getFullYear() + "-";
                ymdhis += Appendzero((time.getMonth()+1)) + "-";
                ymdhis += Appendzero(time.getDate());
                ymdhis += " " + Appendzero(time.getHours()) + ":";
                ymdhis += Appendzero(time.getMinutes()) + ":";
                ymdhis += Appendzero(time.getSeconds());
                return ymdhis;
             }

        </script>
