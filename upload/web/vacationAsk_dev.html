			//选择休假类型后，显示相关信息
			function showOnType(typeId,typeName,typeIntro){
				$('#xjlx_show').html(typeName);
				$('#typeId').val(typeId);
				if(typeId == '9130'){
					$('#typeIntro').html('剩余加班调休时数：<span class="infobox-data-number line-height-1 bigger-200" style="color:#9abc32;">&nbsp;&nbsp;'+$('#txTime').val()+'&nbsp;&nbsp;</span>小时。'+typeIntro);
				}else{
					$('#typeIntro').html(typeIntro);
				}
				if(typeId == '9220'){ //哺乳假禁用非全天
						document.getElementById('switchAllDay').checked = true;
						$('#no-switchAllDay').attr("disabled",true);
						changeAllDay();
						//return;
				}else{
					if($('#no-switchAllDay').attr("disabled") == 'disabled'){
						$('#no-switchAllDay').removeAttr("disabled")
					}
				}
				
				if(typeId == '9190'){ //产检禁用全天
						document.getElementById('no-switchAllDay').checked = true;
						$('#switchAllDay').attr("disabled",true);
						changeAllDay();
						return;
				}else{
					if($('#switchAllDay').attr("disabled") == 'disabled'){
						$('#switchAllDay').removeAttr("disabled")
					}
				}
				
				if ($('#switchAllDay').is(':checked')) {
					var temp_cal = calRange1();
				}else{
					var temp_cal = calRange2();
				}
				
				
			}
			
			
			//切换全天非全天
			function changeAllDay(){
					$('#xjdays').val('0');
					$('#id-date-picker-1').val('');
					$('#id-date-picker-2').val('');
					$('#id-date-picker-3').val('');
					$('#id-date-picker-4').val('');
					$('#timepicker1').val('');
					$('#timepicker2').val('');
				if($('#switchAllDay').is(':checked')){
					$('#allDayTime').show();
					$('#noallDayTime').hide();
				}else if($('#no-switchAllDay').is(':checked')){
					$('#noallDayTime').show();
					$('#allDayTime').hide();
				}
			}

			//全天下计算休假时间errorInfo
			function calRange1(){
				//$('body,html').animate({scrollTop:0},10);
				$('#errorInfo').html('');
				var begDate = $('#id-date-picker-1').val();
				var endDate = $('#id-date-picker-2').val();

				if(begDate == '' || endDate == ''){
					$('#xjdays').val('0');
					var ErrorMessage = '请选择完整休假时间';
					return ErrorMessage;
				}else{
					var begDate1 = new Date(begDate);
					var endDate1 = new Date(endDate);
					if(begDate1>endDate1){
						$('#xjdays').val('0');
						var ErrorMessage = '结束日期不得早于开始日期';
						return ErrorMessage;
					}
					if($('#typeId').val() == ''){
//						scrollTo(0,0);
//						layer.alert('请选择休假类型',8);
//						return;
					$('#xjdays').val('0');
						var ErrorMessage = '请选择休假类型';
						return ErrorMessage;
					}
						//计算时间
						var BEGDA = formatDate(begDate);
						var ENDDA = formatDate(endDate);
						var AWART = $('#typeId').val();
						var ALLDF = 'X';
						var PERNR = $('#sqPernr').val();
						var BEGUZ = '';
						var ENDUZ = '';
						var ABWTG = '';
						var STDAZ = '';
						var COMM = '';
						var REASON = '';
						var ErrorMessage = '';
						
						var paramJSon = {
							"IS_PUBLIC":{
						"FLOWNO":"",
						"PERNR":"",
						"ZDOMAIN":"410",
						"I_PAGENO":"",
						"I_PAGESIZE":""
					},
							"IT_P2001": {
							        "item": [{
									   "AWART":AWART,
									    "PERNR": PERNR,
									   "BEGDA":BEGDA,
									   "ENDDA":ENDDA,
									   "BEGUZ":BEGUZ,
									   "ENDUZ":ENDUZ,
									   "ABWTG":ABWTG,
									   "STDAZ":STDAZ,
									   "ALLDF":ALLDF,
									   "COMM":COMM,
									   "REASON":REASON
							         }]
						 				}
							};
						var dayCountJSON = submit_8_2(paramJSon);
						if(dayCountJSON.status == '-1'){
							if(dayCountJSON.errMsg){
								$('#xjdays').val('0');
								var ErrorMessage = dayCountJSON.errMsg;
								return ErrorMessage;
							}else{
								$('#xjdays').val('0');
								var ErrorMessage = '休假天数计算出错，请核实';
								return ErrorMessage;
							}
						}else{
							var ErrorMessage = '';
							var E_ABWTG = dayCountJSON.E_ABWTG;
							$('#xjdays').val(E_ABWTG);
							return ErrorMessage;
						}
					}
				
			}

			//考勤员查询工号
			function search(per){
				if(per == ''){
					$('#sqr').val(parseInt($('#sqPernr').val())+'     '+$('#sqName').val());
					return;
				}
				per = per.replace(/\D/g,'');
				var perJSON = submit_5_3(per);
				if(perJSON.status == '-1'){
					$.gritter.add({
						title: '警告信息提示',
						text: '请输入正确员工号',
						class_name: 'gritter-info'
					});
					$('#sqr').val('');
				}else{
					var thisPerItem = perJSON.EASY_TAB.item;
					if(thisPerItem.length>0){
						var thisPer = thisPerItem[0];
						$('#sqr').val(parseInt(checkNoChar(thisPer.PERNR))+'     '+checkNoChar(thisPer.NACHN));
						$('#sqPernr').val(checkNoChar(thisPer.PERNR));
						$('#sqName').val(checkNoChar(thisPer.NACHN));
						$('#gs').html(checkNoChar(thisPer.BUTXT));
						$('#bm').html(checkNoChar(thisPer.BUMEN));
						$('#gw').html(checkNoChar(thisPer.PLSTX));
						$('#dh').val(checkNoChar(thisPer.TELL));
						
						//更新可调休时数
						var useTimeJSON = submit_8_1(per);
						if(useTimeJSON.status == '0'){
							if(undefined != useTimeJSON.T_OT_QA.item && useTimeJSON.T_OT_QA.item.length>0){
								$('#txTime').val(useTimeJSON.T_OT_QA.item[0].P_OT_QA_NUM);
