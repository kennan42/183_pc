			function CloseGritter(obj){

			//请求部门组织列表信息
			function getOrgList(orgId){
				var opts = {            
		            lines: 10, // 花瓣数目
		            length: 0, // 花瓣长度
		            width: 10, // 花瓣宽度
		            radius: 20, // 花瓣距中心半径
		            corners: 1, // 花瓣圆滑度 (0-1)
		            rotate: 0, // 花瓣旋转角度
		            direction: 1, // 花瓣旋转方向 1: 顺时针, -1: 逆时针
		            color: '#2679b5', // 花瓣颜色
		            speed: 1, // 花瓣旋转速度
		            trail: 60, // 花瓣旋转时的拖影(百分比)
		            shadow: false, // 花瓣是否显示阴影
		            hwaccel: false, //spinner 是否启用硬件加速及高速旋转            
		            className: 'spinner', // spinner css 样式名称
		            zIndex: 2e9 // spinner的z轴 (默认是2000000000)
		            //top: '100', // spinner 相对父容器Top定位 单位 px
		            //left: '100'// spinner 相对父容器Left定位 单位 px
		        };
		        var target = document.getElementById("Loading");  
		        var spinner = new Spinner(opts).spin(target);
				pagei = $.layer({
					type: 1,   //0-4的选择,
					title: false,
					border: [0],
					closeBtn: [0],
					shadeClose: false,
					area: ['auto', 'auto'],
					page: {dom : '#Loading'}
				});
				setTimeout(function() {
					var showM = $('#showM').val();
					var showY = $('#showY').val();
					var paramJSon = {
						"APPROVAL":"",
						"BEGDA":getFirstDay(showY,showM),
						"BUSINESS_TYPE":"2011",
						"ENDDA":getLastDay(showY,showM),
						"IS_PUBLIC":{
							"FLOWNO":"",
							"PERNR":"",
							"ZDOMAIN":"410",
							"I_PAGENO":"",
							"I_PAGESIZE":""
						},
						"P_ORGEH":orgId,
						"P_PERNR":""
					};
					$.ajaxSetup({
						contentType: 'application/json',
						async:true,
						error:function(){
							var unique_id = $.gritter.add({
								title: '系统警告信息提示',
								text: ''+errMsg1+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);WindowClose();"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
								sticky: true,
								time: '',
								class_name: 'gritter-info gritter-center'
							});
						},
						timeout:50000
					});
							 
					$.post("/zhrws/ZHRWS_GET_DEPT_LINES",JSON.stringify(paramJSon),function(attError){
						var attError = typeof attError == 'object'?attError:JSON.parse(attError);
						if (attError.status == '-1') {
							//layer.alert('列表请求错误',8);
							$.gritter.add({
								title: '团队考勤组织树请求提示',
								text: '列表请求错误',
								class_name: 'gritter-error'
							});
						}else{
							if(attError.RETURN_SUBRC != '0'){
								if(checkNoChar(attError.RETURN_MESSAGE)){
									$.gritter.add({
										title: '团队考勤组织树请求提示',
										text: ''+attError.RETURN_MESSAGE+'',
										class_name: 'gritter-error'
									});
									//layer.alert(attError.RETURN_MESSAGE,8);
								}else{
									//layer.alert('列表数据请求异常，请联系管理员',8);
									$.gritter.add({
										title: '团队考勤组织树请求提示',
										text: '列表数据请求异常，请联系管理员',
										class_name: 'gritter-error'
									});
								}
							}else{
								var myErrorJSON = attError;
								var listArr1 = ((myErrorJSON.status == '-1' || undefined == myErrorJSON.T_COUNT.item)?[]:myErrorJSON.T_COUNT.item);
								//页码
								var countAll = listArr1.length;
								var pageAll = (countAll%pagesize) == 0?(countAll/pagesize):parseInt(countAll/pagesize) +1;
								$('#pageAll').html(pageAll);
								$('#pageNow').html('1');
								localStorage.removeItem('listArr1');
								localStorage.setItem('listArr1',JSON.stringify(listArr1));
								
								var vaListStr = '<div class="message-item message-unread" style="background-color:#EFF7F7">'
								+'<table width="100%"><tbody><tr><td class="text-left" width="10%">'
								+'</td>'
								+'<td class="text-left" width="10%"> 员工工号</td><td class="text-left" width="10%">姓名</td>'
								+'<td class="text-left" width="15%">考勤异常数</td></tr>'
								+'</tbody></table></div>';
								
								var li = pagesize>countAll?countAll:pagesize;
								for(var k=0;k<li;k++){
									vaListStr += '<div class="message-item message-unread">'
									+'<table width="100%">'
									+'<tbody>'
									+'<tr onclick="showCon(\''+k+'\',\''+parseInt(checkNoChar(listArr1[k].PERNR))+'\')" style="cursor:pointer;">'
									+'<td class="text-left" width="10%">'
									+'<label class="inline middle">'
									+'</label>'
									+'</td>'
									+'<td class="text-left"  width="10%"> '+parseInt(checkNoChar(listArr1[k].PERNR))+'</td>'
									+'<td class="text-left"  width="10%">'+checkNoChar(listArr1[k].NACHN)+'</td>'
									+'<td class="text-left"  width="15%">'+checkNoChar(listArr1[k].LINES)+'</td>'
									+'</tr>'
									+'</tbody>'
									+'</table>'
									//下面是详情部分
									+'<div class="message-content" id="content'+k+'" style="display:none">'
									+'<div style="border-color: rgb(241, 241, 241);" class="widget-box widget-color-orange collapsed">'
									+'</div>'
									+'</div></div>';
								}
								$('#message-list').html(vaListStr);

								//组织树选中变色
								$(".tree .tree-folder .tree-folder-box").removeClass("treeOn");
								$('#'+orgId).prev(".tree-folder-box").addClass("treeOn");
							}
							$('#'+orgId).attr({"style":""});
							spinner.spin();
							layer.close(pagei);
						}
					});
					
					$.ajaxSetup({
						contentType: 'application/json',
						async:false,
						error:function(){
							var unique_id = $.gritter.add({
								title: '系统警告信息提示',
								text: ''+errMsg1+'<p style="padding-top:14px;"><span class="col-sm-6"></span><span class="col-sm-6" style="text-align:right;"><button class="btn btn-xs btn-success" onclick="CloseGritter(this);WindowClose();"><i class="ace-icon fa fa-check"></i>确定</button></span></p>',
								sticky: true,
								time: '',
								class_name: 'gritter-info gritter-center'
							});
						},
						timeout:50000
					});	
				}, 300 + parseInt(Math.random() * 300));
			}
			//请求组织树
			function getOrg(orgId){
				if( $('#'+orgId).prev(".tree-folder-box").hasClass("open") ){
					$('#'+orgId).prev(".tree-folder-box").removeClass("open");
					$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").removeClass("tree-minus");
					$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").addClass("tree-plus");
					$('#'+orgId).hide();
				}else{
					//获取当前的点击项的所有同级DOM
					var AtSame = $('#'+orgId).parent(".tree-folder").siblings(".tree-folder");
					AtSame.find(".tree-folder-box").removeClass("open");
					AtSame.find(".tree-folder-box").children(".tree-folder-icon").children("i").removeClass("tree-minus");
					AtSame.find(".tree-folder-box").children(".tree-folder-icon").children("i").addClass("tree-plus");
					AtSame.find(".tree-folder-content").hide();

					if($('#'+orgId).html() != ''){
						$('#'+orgId).prev(".tree-folder-box").addClass("open");
						$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").removeClass("tree-plus");
						$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").addClass("tree-minus");
						$('#'+orgId).show();
					}else{
						//加载动画开启
						$('#'+orgId).next(".tree-loader").show();
						setTimeout(function() {
							var orgJSON = submit_4_1_xin(orgId);
							var liStr = '';
							if(orgJSON.P_ORG_TAB.item.length != '0'){   //有部门
								var P_ORG_TAB = orgJSON.P_ORG_TAB.item;
								for(var k in P_ORG_TAB){
									var ZNEXT = checkNoChar(P_ORG_TAB[k].ZNEXT);
									if(ZNEXT == 'X'){
										liStr +='<div class="tree-folder" style="display: block;">'
								    			+'<div class="tree-folder-header tree-folder-box">'
								            		+'<div class="tree-folder-header tree-folder-icon" onclick="getOrg(\''+checkNoChar(P_ORG_TAB[k].ORGEH)+'\')"><i class="ace-icon tree-plus"></i></div>'
								            		+'<div class="tree-folder-header tree-folder-text" onclick="getOrgList(\''+checkNoChar(P_ORG_TAB[k].ORGEH)+'\')">'
									                    +'<span>'+checkNoChar(P_ORG_TAB[k].ORGEH_TXT)+'</span>'
									                +'</div>'
								            	+'</div>'
								                +'<div class="tree-folder-content" id="'+checkNoChar(P_ORG_TAB[k].ORGEH)+'" style="display: block;">'
								                +'</div>'
								                +'<div class="tree-loader" style="display:none;">'
											        +'<div class="tree-loading">'
											            +'<i class="ace-icon fa fa-refresh fa-spin blue"></i>'
											        +'</div>'
											    +'</div>'
								            +'</div>';
									}else{
										liStr +='<div class="tree-folder" style="display: block;">'
								    			+'<div class="tree-folder-header tree-folder-box">'
								            		+'<div class="tree-folder-header tree-folder-text" onclick="getOrgList(\''+checkNoChar(P_ORG_TAB[k].ORGEH)+'\')" style="width: 100%;padding-left: 2px;">'
									                    +'<span>'+checkNoChar(P_ORG_TAB[k].ORGEH_TXT)+'</span>'
									                +'</div>'
								            	+'</div>'
								                +'<div class="tree-folder-content" id="'+checkNoChar(P_ORG_TAB[k].ORGEH)+'" style="display: block;">'
								                +'</div>'
								                +'<div class="tree-loader" style="display:none;">'
											        +'<div class="tree-loading">'
											            +'<i class="ace-icon fa fa-refresh fa-spin blue"></i>'
											        +'</div>'
											    +'</div>'
								            +'</div>';
									}
								}
							}
							$('#'+orgId).prev(".tree-folder-box").addClass("open");
							$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").removeClass("tree-plus");
							$('#'+orgId).prev(".tree-folder-box").children(".tree-folder-icon").children("i").addClass("tree-minus");
							$('#'+orgId).show();
							//加载动画关闭动画
							$('#'+orgId).next(".tree-loader").hide();
							$('#'+orgId).html(liStr);
						}, 300 + parseInt(Math.random() * 300));
					}
						
				}
			}
			
		
			//详情
			function showCon(conId,perId){
				if($('#content'+conId).is(":hidden")){
					
				}else{
					$('#content'+conId).hide();
					return;
				}
				var showM = $('#showM').val();
				var showY = $('#showY').val();
				var itemArr = [{PERNR:perId}];
				var perlistJSON = submit_4_5(itemArr,getFirstDay(showY,showM),getLastDay(showY,showM));
				//console.log(perlistJSON);
				var perlistItem = perlistJSON.TIME_ERROR.item;
				
				
						
						if($('#ifKQY').val() == '1'){
							var perlistStr = '<div class="message-item message-unread" style="background-color:#EFF7F7">'
						+'<table width="100%" class="table table-striped table-bordered table-hover"><thead><tr>'

						+'<th class="text-left" width="20%">日工作安排</th><th class="text-left" width="25%">当日刷卡数据</th>'
						+'<th style="width:15%">下一审批人</th>'
						+'<th style="width:10%">操作</th>'
						+'</tr></thead><tbody>';
						
							for(var k in perlistItem){
								perlistStr += '<tr>'
								+'<td class="text-left"  width="20%"> '+checkNoChar(perlistItem[k].DATUM)+' '+checkNoChar(perlistItem[k].WEEK)+'</td>'
								+'<td class="text-left"  width="20%">'+checkNoChar(perlistItem[k].ERROR_MESSAGE)+'</td>'
								+'<td class="text-left"  width="20%">'+checkNoChar(perlistItem[k].DWS)+'</td>'
								+'<td class="text-left" width="25%">'+checkNoChar(perlistItem[k].CLOCK2)+'</td>'
								+'<td class="text-left" width="15%">'+checkNoChar1(perlistItem[k].SP_NACHN)+'</td>'
								+'<td class="text-left" width="10%"><button style="padding:5px 10px;border:none" class="btn btn-info" onclick="subError(\''+checkNoChar(perlistItem[k].PERNR)+'\',\''+checkNoChar(perlistItem[k].DATUM)+'\',\''+checkNoChar(perlistItem[k].BEGUZ)+'\',\''+checkNoChar(perlistItem[k].ENDUZ)+'\',\''+checkNoChar(perlistItem[k].CLOCK)+'\',\''+checkNoChar(perlistItem[k].FLAG_1)+'\',\''+checkNoChar(perlistItem[k].FLAG_2)+'\')">异常处理</button></td>'
								+'</tr>'
							}
						}else{
							var perlistStr = '<div class="message-item message-unread" style="background-color:#EFF7F7">'
						+'<table width="100%" class="table table-striped table-bordered table-hover"><thead><tr>'
						+'<th class="text-left" width="20%"> 日期</th><th class="text-left" width="20%">异常信息</th>'
						+'<th class="text-left" width="20%">日工作安排</th><th class="text-left" width="25%">当日刷卡数据</th>'
						+'<th class="text-left" width="15%">下一审批人</th>'
						+'</tr></thead><tbody>';
						
							for(var k in perlistItem){
								perlistStr += '<tr onclick="">'
								+'<td class="text-left"  width="20%"> '+checkNoChar(perlistItem[k].DATUM)+' '+checkNoChar(perlistItem[k].WEEK)+'</td>'
								+'<td class="text-left"  width="25%">'+checkNoChar(perlistItem[k].ERROR_MESSAGE)+'</td>'
								+'<td class="text-left"  width="20%">'+checkNoChar(perlistItem[k].DWS)+'</td>'
								+'<td class="text-left" width="35%">'+checkNoChar1(perlistItem[k].CLOCK2)+'</td>'
								+'<td class="text-left" width="35%">'+checkNoChar(perlistItem[k].SP_NACHN)+'</td>'
								+'</tr>'
							}
							
						}
						
						
						
						perlistStr += '</table></div>';
						
						$('#content'+conId).html(perlistStr);
						$('#content'+conId).show();
			}
			
			
			//翻页
		//翻页
			function changePage(flag){
				var pageNow = $('#pageNow').html();
				var pageAll = $('#pageAll').html();
				if(flag == '1'){
					if(pageNow == '1' || pageNow == '0'){
						return;
					}
					//第一页
					changeDo('1');
				}
				
				if(flag == '2'){
					if(pageNow == '1' || pageNow == '0'){
						return;
					}
					pageNow = parseInt(pageNow)-1;
					changeDo(pageNow);
				}
				
				if(flag == '3'){
					if(parseInt(pageNow) >= parseInt(pageAll)){
						return;
					}
					pageNow = parseInt(pageNow)+1;
					changeDo(pageNow);
				}
				
				if(flag == '4'){
					if(parseInt(pageNow) >= parseInt(pageAll)){
						return;
					}
					
					changeDo(pageAll);
				}
			}
			
			//翻页操作
			function changeDo(pageNo){
				$('#pageNow').html(pageNo);
				
				var listArr1 = localStorage.getItem('listArr1');
				listArr1 = JSON.parse(listArr1);
				
				var vaListStr = '<div class="message-item message-unread" style="background-color:#EFF7F7">'
						+'<table width="100%"><tbody><tr><td class="text-left" width="10%">'
						+'</td>'
						+'<td class="text-left" width="10%"> 员工工号</td><td class="text-left" width="10%">姓名</td>'
						+'<td class="text-left" width="15%">考勤异常数</td></tr>'
						+'</tbody></table></div>';
						
						var start = (parseInt(pageNo)-1)*20;
						var end = start + 20;
						for(var k=start;k<end;k++){
							if(undefined != listArr1[k]){
								vaListStr += '<div class="message-item message-unread">'
							+'<table width="100%">'
							+'<tbody>'

			function changeD(flag){
				var showY = $('#showY').val();
				var showM = $('#showM').val();
				if(flag == '1'){
					if(showM == '12'){
						showM = '1';
						showY = parseInt(showY) +1;
					}else{
						showM = parseInt(showM) +1;
					}
				}else{
					if(showM == '1'){
						showM = '12';
						showY = parseInt(showY) -1;
					}else{
						showM = parseInt(showM) -1;
					}
				}
				$('#showD').html('  '+showY+'年'+showM+'月  ')
				$('#showY').val(showY);
				$('#showM').val(showM);
			}
