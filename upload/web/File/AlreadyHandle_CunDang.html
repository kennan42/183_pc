                    +'<tbody>';
                    var spListArr = [];
                    var spListItem = spListJSON.output.procApprInfoList;
                    if(undefined != spListItem.length){
                        spListArr = spListItem;
                    }else{
                        spListArr.push(spListItem);
                    }
                    var spType = "";
                    var spCon = "";
                    var appTm = "";
                    for(var i in spListArr){
                        spType = "";
                        spCon = "";
                        appTm = "";
                        if("1" == spListArr[i].status){
                            if(spListArr[i].apprResult == "AG"){
                                spType = "同意";
                            }else if(spListArr[i].apprResult == "RT"){
                                spType = "拒绝";
                            }else if(spListArr[i].apprResult == "SM"){
                                spType = "提交";
                            }
                            appTm = spListArr[i].apprTm.substr(0,16);
                            spCon = (undefined != spListArr[i].comments?spListArr[i].comments:"");
                        }
                        
                        spListStr += '<tr>'
                        +'<td class="center">'+appTm+'</td>'
                        +'<td class="center">'+spListArr[i].apprUsrNm+'</td>'
                        +'<td class="center">'+(spListArr[i].status == '1'?'已审批':'未审批')+'</td>'
                        +'<td class="center">'+spType+'</td>'
                        +'<td class="center">'+spCon+'</td>'
                        +'</tr>';
                        
                    }
                    spListStr += '</tbody>'
                    +'</table>';
                    $('#ProcPathQryList').html(spListStr);
                }else{
                    $("#ProcPathQryList").html("已取消");
                }
            });
            
            function openYW(){
                
                //打开原文
                var ywUrl = $('#ywUrl').val();
                if(ywUrl == ""){
                    window.parent.goToTop();
                        $.gritter.add({
                            title: '提示信息',
                            text: '没有原文地址信息',
                            class_name: 'gritter-error'
                        });
                }else{
                    window.open(ywUrl);
                }
            }
        </script>
