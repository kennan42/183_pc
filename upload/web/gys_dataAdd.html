			//回车搜索功能
            function toSearch(flag) {
                if (event.keyCode == 13) {
						var gysbm = '';
						switch (flag){
							case 'A'://扩充
								$('#FLAGID').val("A");
								gysbm = $("#m_gysmch_codeA").val();
							break;
							case 'B'://修改
								$('#FLAGID').val("B");
								gysbm = $("#m_gysmch_codeB").val();
							break;
							case 'C'://冻结
								$('#FLAGID').val("C");
								gysbm = $("#m_gysmch_codeC").val();
							break;
						}
						var opts = {
			            lines: 10, // 花瓣数目
			            length: 0, // 花瓣长度
			            width: 10, // 花瓣宽度
			            radius: 20, // 花瓣距中心半径
			            corners: 1, // 花瓣圆滑度 (0-1)
			            rotate: 0, // 花瓣旋转角度
			            direction: 1, // 花瓣旋转方向 1: 顺时针, -1: 逆时针
			            color: '#2679b5', // 花瓣颜色
			            speed: 1, // 花瓣旋转速度
			            trail: 60, // 花瓣旋转时的拖影(百分比)
			            shadow: false, // 花瓣是否显示阴影
			            hwaccel: false, //spinner 是否启用硬件加速及高速旋转            
			            className: 'spinner', // spinner css 样式名称
			            zIndex: 2e9 // spinner的z轴 (默认是2000000000)
			            //top: '100', // spinner 相对父容器Top定位 单位 px
			            //left: '100'// spinner 相对父容器Left定位 单位 px
		       		};
			        var target = document.getElementById("Loading");  
			        var spinner = new Spinner(opts).spin(target);
					pagei = $.layer({
						type: 1,   //0-4的选择,
						title: false,
						border: [0],
						closeBtn: [0],
						shadeClose: false,
						area: ['auto', 'auto'],
						page: {dom : '#Loading'}
					});
					var current_gs_code = $('#current_gs_code_id').val();
					var gysInfoJSON = submit_2_5(gysbm,current_gs_code,$('#FLAGID').val());
					var wtype ="";
							var modifyButton;
							if($('#FLAGID').val()=="B"){
								//获取添加按钮对象，以便调用添加方法
								modifyButton = parent.$("#modifyButtonID");
								wtype = 'x';
							}else
							if($('#FLAGID').val()=="A"){
								modifyButton = parent.$("#modifyButtonIDk");
								wtype = 'k';
							}else
							if($('#FLAGID').val()=="C"){
								modifyButton = parent.$("#modifyButtonIDd");
								wtype = 'd';
							}
					if (gysInfoJSON.status == '-1') {
						if (undefined != gysInfoJSON.ES_PUBLIC) {
							$.gritter.add({
								title: '错误信息提示',
								text: "错误的供应商编码",
								class_name: 'gritter-error'
							});
							//layer.alert();
							spinner.spin();
							layer.close(pagei);
							return;
						}else {
							$.gritter.add({
								title: '错误信息提示',
								text: '查询接口调用失败',
								class_name: 'gritter-error'
							});
							spinner.spin();
							layer.close(pagei);
							return;
						}
						spinner.spin();
						layer.close(pagei);
					}else{
						//自动获取数据
						var ES_HEAD = gysInfoJSON.ES_HEAD;
						/**根据供应商编码读取银行相关信息*/
						var country = checkNoChar(ES_HEAD.LAND1)+" "+checkNoChar(ES_HEAD.LANDX);;
						//alert(country);//国家
						var waers = checkNoChar(ES_HEAD.WAERS);
						// var ltext_dj = checkNoChar(ES_HEAD.LTEXT);
						// alert(ltext_dj);
						var ET_BANK = gysInfoJSON.ET_BANK;
						//获取添加按钮对象，以便调用添加方法
						var modifyButton = parent.$("#modifyButtonID");
						var ITEM = ET_BANK.item;
						ITEM = obj2arr(ITEM);
						var t = checkNoChar(ES_HEAD.BUKRS)+' '+checkNoChar(ES_HEAD.BUTXT);
						$('#m_gysGS_choose').val(t);
						if (ITEM.length == 0) {

							
							initFirstTime(waers,country,gysbm,gysInfoJSON, '', '', '', '');
						}
						else {
							for (var i in ITEM) {
								var bankl = ITEM[i].BANKL;//银行代码
								var banka = ITEM[i].BANKA;//银行名称
								var bankn = ITEM[i].BANKN;//银行账户
								var koinh = ITEM[i].KOINH;//银行户主
								if (i == 0) {
									initFirstTime(waers,country,gysbm,gysInfoJSON, bankl, banka, bankn, koinh);
								}
								else {
									gysBackAdd(modifyButton, wtype, [bankl, banka, bankn, koinh]);
								}
							}
						}
						spinner.spin();
						layer.close(pagei);
						return;
					}
                } else {
                    return;
                }
            }
			//F5刷新问题
			$("body").keydown(function(e){
				var ev = window.event || e;
				var code = ev.keyCode || ev.which;
				if (code==116) {
				 // 阻止默认的F5事件
				if(ev.preventDefault) {
					ev.preventDefault();
				}else {
					ev.keyCode=0;
					ev.returnValue=false; 
				}
				// 调用刷新函数
				window.location.reload();//支持IE
				}
			});
