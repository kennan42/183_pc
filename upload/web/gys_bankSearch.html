            //选择省后显示名字并加载市区
            function chooseProvince(zname,zid) {
                $('#bank_province_text').html(zname);
                $('#bank_city_text').html('请选择');
                $('#bank_city_code').val('');
                if (zname) {
                    var cityJSON = submit_1_2('2', zid);
                    if (cityJSON.status == '0') {
                        var cities = cityJSON.T_BASE.item;
                        var citiesLi = '';
                        for (var k in cities) {
                            citiesLi += '<li>' + '<a href="#" onclick="chooseCity(\''+cities[k].ZNANM+'\',\''+cities[k].ZID+'\')">' + cities[k].ZNANM + '</a>' + '</li>';
                        }

                        $('#bank_city_ul').html(citiesLi);

                    } else {
                        layer.alert('省市区数据初始化异常，请联系管理员', 8);
                    }
                }
                $('#bank_province_code').val(zid);
            }
          

            //选择县后显示名字
            function chooseCity(zname,zid) {
                $('#bank_city_text').html(zname);
                $('#bank_city_code').val(zid);
            }

            //回车搜索功能
            function toSearch() {

                } else {
                    return;
                }
            }
            
			//选择银行
			function chooseBank(BANKL,BANKA,id){
				if(id!=undefined){
					var trArr = document.getElementsByName("bkRadio");
					for(var i=0;i<trArr.length;i++){
						if (trArr[i].id == id) {
							trArr[i].checked = true;
						}else{
							trArr[i].checked = false;
						}
					}
				}
				$('#BANKL').val(BANKL);
				$('#BANKA').val(BANKA);
			}
			
			//确定
			function sureBank(){
				var BANKL = $('#BANKL').val();
				var BANKA = $('#BANKA').val();
				if(BANKL == '' || BANKA == ''){
					layer.alert('请选择银行', 5);
					return;
				}
				var bankId = localStorage.bankId;
				if(bankId==undefined){
					bankId = 0;
				}
				parent.$('#add_'+localStorage.wtype+'_bank'+bankId+'_text').html(BANKA);
				parent.$('#add_'+localStorage.wtype+'_bank'+bankId+'_code').val(BANKL);
				if (localStorage.wtype == 'z') {
					parent.$('#add_' + localStorage.wtype + '_count' + bankId + '_text').val(parent.$('#add_gyshmch_text').val());
				}else{
					parent.$('#add_' + localStorage.wtype + '_count' + bankId + '_text').val(parent.$('#m_gysmch_text').val());
				}
				layer.close();
				closeLay();
			}

                    $.fn.spin = function(opts) {
                        this.each(function() {
                            var $this = $(this),
                            data = $this.data();

                            if (data.spinner) {
                                data.spinner.stop();
                                delete data.spinner;
                            }
                            if (opts !== false) {
                                data.spinner = new Spinner($.extend({
                                    color: $this.css('color')
                                },
                                opts)).spin(this);
                            }
                        });
                        return this;
                    };
