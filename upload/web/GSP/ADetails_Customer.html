        <script type="text/javascript">
            function CloseGritter(obj){
                $(obj).parents(".gritter-item-wrapper").fadeOut(function(){
                    $(obj).parents(".gritter-item-wrapper").remove();
                });
                window.location.reload();
            }
            function WindowClose(){
                window.close();
            }
            function Close_Enterprise() {
                var main = $(window.parent.document).find("iframe");
                main.parent().parent().prevAll(".main-container").css({"height":"auto"});
                var index = parent.layer.getFrameIndex(window.name);
                $(document.body).parent().remove();//弹出iframe后input无法输入问题解决方案2014-11-11
                parent.layer.close(index);
            }
            function adstF(obj){
                if( $(obj).val() == "请详细描述审批意见,不得少于5个字并且不得多于100个字..." ){
                    $(obj).val("");
                    $(obj).css({"color":"#444"});
                }
            }
            function adstB(obj){
                if( $(obj).val() == "" ){
                    $(obj).val("请详细描述审批意见,不得少于5个字并且不得多于100个字...");
                    $(obj).css({"color":"#ccc"});
                }
            }
            function Open_splj(obj){
                var main = $(window.parent.document).find("iframe");
                var mainheight = $(document).height();
                if( $(obj).hasClass("hidecollapsed") ){
                    var spljHeight = $("#splj").height();
                    localStorage.removeItem("spljHeight");
                    localStorage.spljHeight = JSON.stringify(spljHeight);
                    main.height(mainheight+spljHeight);
                    main.parent().height(mainheight+spljHeight);
                    main.parent().parent().height(mainheight+spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight+spljHeight+52);
                    main.parent().parent().prevAll(".main-container").height(mainheight+spljHeight+52);
                    $(obj).removeClass("hidecollapsed");
                }else{
                    var spljHeight = JSON.parse(localStorage["spljHeight"]);
                    main.height(mainheight-spljHeight);
                    main.parent().height(mainheight-spljHeight);
                    main.parent().parent().height(mainheight-spljHeight);
                    main.parent().parent().prev(".xubox_shade").height(mainheight-spljHeight+52);
                    main.parent().parent().prevAll(".main-container").height(mainheight-spljHeight+52);
                    $(obj).addClass("hidecollapsed");
                }
                
            }
            //初始化
            jQuery(function($) {
                //页面初始化
                $.ajaxSetup({
                    contentType: 'application/json',
                    async:false,
                    error:function(){
                        alert(errMsg1);
                    },
                    timeout:timeout
                });

                //var Hscroll = $("#main-container").outerHeight() - 140;
                //alert(Hscroll);
                //滚动条
                // $('#profile-feed-1').ace_scroll({
                //     size: Hscroll,
                //     mouseWheelLock: true,
                //     alwaysVisible : true,
                //     styleClass: 'scroll-visible'
                // });
                
                //弹出层默认高度设置
                $(window.parent.document).find("iframe").load(function(){
                    var main = $(window.parent.document).find("iframe");
                    var WBoxHeigth = $(window.parent.document).height();
                    var mainheight = $(document).height();
                    //console.log(WBoxHeigth,mainheight);
                    main.height(mainheight);
                    main.parent().height(mainheight);
                    main.parent().parent().height(mainheight);
                    if( WBoxHeigth > mainheight ){
                        main.parent().parent().prev(".xubox_shade").height(WBoxHeigth+52);
                        main.parent().parent().prevAll(".main-container").height(mainheight);
                    }else{
                        main.parent().parent().prev(".xubox_shade").height(mainheight+52);
                        main.parent().parent().prevAll(".main-container").height(mainheight+52);
                    }
                });


                //获取所以缓存列表
                var GSPAList = JSON.parse(localStorage["GSPAList"]);
                //获取选中列表ID
                var GSPAListID = JSON.parse(localStorage["GSPAListID"]);

                if( GSPAList[GSPAListID].STATUS == '9' ){
                    $(".DClosed").show();
                }
                //绑定数据
                $("#NAME1").html(GSPAList[GSPAListID].NAME1); // 客户名称
                $("#ZSCDZ").html(GSPAList[GSPAListID].ZSCDZ); // 注册地址
                $("#ZFDDBR").html(GSPAList[GSPAListID].ZFDDBR); // 法人代表
                $("#ZQYLX").html(GSPAList[GSPAListID].ZQYLX); // 经营方式
                $("#ZLICENSENO").html(GSPAList[GSPAListID].ZLICENSENO); // 许可证号
                $("#ZLICENNM").html(GSPAList[GSPAListID].ZLICENNM); // 许可证类型
                $("#ZJYFW").html(GSPAList[GSPAListID].ZJYFW); // 许可范围
                $("#ZLICENSEDAT").html(GSPAList[GSPAListID].ZLICENSEDAT); // 许可证有效期至
                $("#ZLICENSEDAT2").html(GSPAList[GSPAListID].ZLICENSEDAT2); // 营业执照有效期至
                $("#ZLICENSEDAT3").html(GSPAList[GSPAListID].ZLICENSEDAT3); // GSP/GMP证书期限
                $("#ZLICENSEDAT5").html(GSPAList[GSPAListID].ZLICENSEDAT5); // 采购员法人委托书期限
                $("#ZLICENSEDAT4").html(GSPAList[GSPAListID].ZLICENSEDAT4); // 组织机构代码证书期限
                $("#ZMARK").html(GSPAList[GSPAListID].ZMARK); // 备注

                //获取类型
                var bussType = JSON.parse(localStorage["bussType"]);

                //获取审批路径
                var GSP_A_ListsJSON = GSPsubmit_A_3(localStorage.pernrBase?localStorage.pernrBase:'',bussType,GSPAList[GSPAListID].APPLY_ID);
                if (GSP_A_ListsJSON.status == '0') {
                    var GSPProcPathQryList = "";
                    GSPProcPathQryList += '<table class="table">'
                                            +'<thead>'
                                                +'<tr>'
                                                    +'<th class="center col-xs-3">处理时间</th>'
                                                    +'<th class="center col-xs-2">操作人</th>'
                                                    +'<th class="center col-xs-2">状态</th>'
                                                    +'<th class="center col-xs-2">处理信息</th>'
                                                    +'<th class="center col-xs-3">审批意见</th>'
                                                +'</tr>'
                                            +'</thead>'
                                            +'<tbody>'
                                            for (var i = 0; i < GSP_A_ListsJSON.output.procApprInfoList.length; i++) {
                                                GSPProcPathQryList+='<tr>'
                                                                    +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprTm) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprTm))+'</td>'
                                                                    +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprUsrNm) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].apprUsrNm))+'</td>'
                                                                    +'<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].status) == '1'?'已审批':'未审批')+'</td>'
                                                                    //五个：SM提交、RF拒绝、RT退回、CL取消、AG同意
                                                                    if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == undefined){
                                                                        GSPProcPathQryList+='<td class="center">'+' '+'</td>'
                                                                    }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'SM'){
                                                                        GSPProcPathQryList+='<td class="center">'+'提交'+'</td>'
                                                                    }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'RF'){
                                                                        GSPProcPathQryList+='<td class="center">'+'拒绝'+'</td>'
                                                                    }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'RT'){
                                                                        GSPProcPathQryList+='<td class="center">'+'退回'+'</td>'
                                                                    }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'CL'){
                                                                        GSPProcPathQryList+='<td class="center">'+'取消'+'</td>'
                                                                    }else if(GSP_A_ListsJSON.output.procApprInfoList[i].apprResult == 'AG'){
                                                                        GSPProcPathQryList+='<td class="center">'+'同意'+'</td>'
                                                                    }
                                                                    GSPProcPathQryList+='<td class="center">'+(checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].comments) == undefined ? ' ':checkNoChar(GSP_A_ListsJSON.output.procApprInfoList[i].comments))+'</td>'
                                                                +'</tr>'
                                            };
                                            +'</tbody>'
                                        +'</table>'
                                        $('#ProcPathQryList').html(GSPProcPathQryList);
                                        for (var j = GSP_A_ListsJSON.output.procApprInfoList.length - 1; j >= 0; j--) {
                                            if( GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'RF' || GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'RT' || GSP_A_ListsJSON.output.procApprInfoList[j].apprResult == 'CL' ){
                                                $("#SPZT").html("已拒绝");
                                                return false;
                                            }else if( GSP_A_ListsJSON.output.procApprInfoList[GSP_A_ListsJSON.output.procApprInfoList.length - 1].apprResult == undefined ){
                                                $("#SPZT").html("进行中");
                                            }else{
                                                $("#SPZT").html("已完成");
                                            }   
                                        }
                }else{
                    $("#SPZT").html("已取消");
                }
            });
        </script>
