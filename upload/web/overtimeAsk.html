			//计算加班时间
			function calJBTime(){
				var time1 = $('#timepicker1').val();
				var time2 = $('#timepicker2').val();
				if(time1.length<4 || time2.length<4){
					return;
				}
				
				var d = new Date();
				var y = d.getFullYear();
				var m = d.getMonth();
				var dd = d.getDate();
				var date1 = new Date(y,(m+1),dd,time1.split(':')[0],time1.split(':')[1]);
				var date2 = new Date(y,(m+1),dd,time2.split(':')[0],time2.split(':')[1]);
				var cal = date2-date1;
				if(cal<0){
					cal = cal + 24*60*60*1000;
				}
				var calH = (cal/1000/60/60).toFixed(1);
				
				$('#jbtime').val(calH);
				//$('#sjtime').val(formatJBTime(calReal()));
				$('#sjtime').val(calReal());
			}
			
			//计算休息时间
			function calXXTime(){
				var time1 = $('#timepicker3').val();
				var time2 = $('#timepicker4').val();
				if(time1 == '' || time2 == ''){
					return;
				}
				
				var d = new Date();
				var y = d.getFullYear();
				var m = d.getMonth();
				var dd = d.getDate();
				var date1 = new Date(y,(m+1),dd,time1.split(':')[0],time1.split(':')[1]);
				var date2 = new Date(y,(m+1),dd,time2.split(':')[0],time2.split(':')[1]);
				var cal = date2-date1;
				if(cal<0){
					cal = cal + 24*60*60*1000;
				}
				var calH = (cal/1000/60/60).toFixed(1);
				
				$('#xxtime').val(calH);
				//$('#sjtime').val(formatJBTime(calReal()));
				$('#sjtime').val(calReal());
			}
			
			//计算实际加班时间
			function calReal(){
					var d = new Date();
					var y = d.getFullYear();
					var m = d.getMonth();
					var dd = d.getDate();
					//计算休息时间毫秒数
				var xxtime = parseFloat($('#showXT').html());
				
				
					//计算加班时间毫秒数
				var jbtime = 0;
					var xxtime1 = $('#timepicker1').val();
					var xxtime2 = $('#timepicker2').val();
					if(xxtime1.length<4 || xxtime2.length<4){
						return 0;
					}
					
					var date1 = new Date(y,(m+1),dd,xxtime1.split(':')[0],xxtime1.split(':')[1]);
					var date2 = new Date(y,(m+1),dd,xxtime2.split(':')[0],xxtime2.split(':')[1]);
					jbtime = date2-date1;
					if(jbtime<0){
						jbtime = jbtime + 24*60*60*1000;
					}
					
					var sjtimeCal =(jbtime/1000/60/60 - xxtime).toFixed(1);
					
					return sjtimeCal;
			}

			//考勤员查询工号
			function search(per){
				//$('body,html').animate({scrollTop:0},10);
				if(per == ''){
					$('#sqr').val(parseInt($('#sqPernr').val())+'     '+$('#sqName').val());
					return;
				}
				per = per.replace(/\D/g,'');
				var perJSON = submit_5_3(per);
				if(perJSON.status == '-1'){
					$.gritter.add({
						title: '工号输入错误',
						text: '请输入正确员工号',
						class_name: 'gritter-info'
					});
					$('#sqr').val('');
				}else{
					var thisPerItem = perJSON.EASY_TAB.item;
					if(thisPerItem.length>0){
						var thisPer = thisPerItem[0];
						$('#sqr').val(parseInt(checkNoChar(thisPer.PERNR))+'     '+checkNoChar(thisPer.NACHN));
						$('#sqPernr').val(checkNoChar(thisPer.PERNR));
						$('#sqName').val(checkNoChar(thisPer.NACHN));
						$('#gs').html(checkNoChar(thisPer.BUTXT));
						$('#bm').html(checkNoChar(thisPer.BUMEN));
						$('#gw').html(checkNoChar(thisPer.PLSTX));
					}else{
						$.gritter.add({
							title: '工号输入错误',
							text: '请输入正确员工号',
							class_name: 'gritter-info'
						});
						$('#sqr').val('');
						//异常时置灰提交按钮
						return;
					}
				}
			}

						$(this).prev().focus();

					$('#timepicker4').timepicker({
						minuteStep: 1,
						showSeconds: false,
						showMeridian: false
					}).next().on(ace.click_event, function(){
						$(this).prev().focus();
					});
				if($('#xxDiv').is(':hidden')){

					$('#tgBtn').html('取消休息时间');

					$('#timepicker3').val("");
					$('#timepicker4').val("");

					if($('#jbtime').val() != ''){

				//2.初始化当前人人员信息
				var perJSON = submit_5_3(localStorage.pernrBase?localStorage.pernrBase:'');
				if(perJSON.status == '0'){
					var thisPerItem = perJSON.EASY_TAB.item;
					if(thisPerItem.length>0){
						var thisPer = thisPerItem[0];
						$('#sqr').val(parseInt(checkNoChar(thisPer.PERNR))+'     '+checkNoChar(thisPer.NACHN));
						$('#sqPernr').val(checkNoChar(thisPer.PERNR));
						$('#sqName').val(checkNoChar(thisPer.NACHN));
						$('#gs').html(checkNoChar(thisPer.BUTXT));
						$('#bm').html(checkNoChar(thisPer.BUMEN));
						$('#gw').html(checkNoChar(thisPer.PLSTX));
					}else{
						$.gritter.add({
							title: '系统错误提示',
							text: '数据初始化异常',
							class_name: 'gritter-error'
						});
						return false;
						//异常时置灰提交按钮
					}
				}else{
					$.gritter.add({
						title: '系统错误提示',
						text: '数据初始化异常',
						class_name: 'gritter-error'
					});
					//异常时置灰提交按钮
					return false;
				}
				
				//3.判断是否考勤员
				var ifKQYJSON = submit_7_1(localStorage.pernrBase?localStorage.pernrBase:'');
				if(ifKQYJSON.status == '0'){
					//$('#sqr').removeAttr('readonly');
					$("#RycxBtn").show();
					$("#sqrModify").show();
					//$('#sqr').removeAttr('disabled');
					$('#addBtnDiv').show();
					localStorage.per_OBJID = JSON.stringify(ifKQYJSON.ET_OBJID.item);
				}
				
			
			
			});
		</script>
