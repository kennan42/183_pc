                //选择显示时间段
                function changeShowD(flag){
                    var thisYear = new Date().getFullYear();
                    var thisMonth = new Date().getMonth() + 1;
                    var thisDay = new Date().getDate();
                    if(flag == '90'){
                        $('#showD').html('90天内');
                        $('#selfDate').hide();

                        var begD = ''+getbeg90().substring(0,4)+'-'+getbeg90().substring(4,6)+'-'+getbeg90().substring(6,8)+'';

                        $('#begD').val(begD);
                        $('#endD').val(endD);
                        $('#id-date-picker-1').val('');
                        $('#id-date-picker-2').val('');
                        changeView(begD,endD);
                    }else if(flag == '30'){
                        $('#showD').html('30天内');
                        $('#selfDate').hide();

                        var begD = ''+getbeg30().substring(0,4)+'-'+getbeg30().substring(4,6)+'-'+getbeg30().substring(6,8)+'';

                        $('#begD').val(begD);
                        $('#endD').val(endD);
                        $('#id-date-picker-1').val('');
                        $('#id-date-picker-2').val('');
                        changeView(begD,endD);
                    }else{
                        //自定义
                        $('#selfDate').show();
                        $('#showD').html('自定义时间段');
                    }
                }
                //自定义时间段
                function calRange(){
                    var begD = $('#id-date-picker-1').val();
                    var endD = $('#id-date-picker-2').val();
                    if(begD.length<10 || endD.length<10){
                        return;
                    }
                    if(parseInt(begD.replace(/-/g,'')) > parseInt(endD.replace(/-/g,''))){
                        return;
                    }
                    $('#begD').val(begD);
                    $('#endD').val(endD);
                    changeView(begD,endD);
                }
                function changeView(begD,endD){
                    $('#begD').val(begD);
                    $('#endD').val(endD);
                    var begD = new Date(begD);
                    var endD = new Date(endD);

                                "thisD":sqtime[i].thisD.substring(0,10)
                            });
                        }

                    localStorage.bussnoArr = JSON.stringify(bussnoArr);

                                    if( thisD >= begD && thisD <= endD ){
                                        //alert(1);
