<!-- inline scripts related to this page -->
<script type="text/javascript">
    $.support.cors = true;
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    $("input").keyup(function(event){
        if(event.keyCode ==13){
            $("#login").trigger("click");
        }
    });


    var resultcode=0;
    $("#login").click(function () {
        if ($("#username").val() != "" && $("#password").val() != "") {
            var data = JSON.stringify({
                "loginName": $("#username").val(),
                "password": $("#password").val()
            });

           // Ace_HttpPost("http://aidev.cttq.com:808/base/login2",data,cbk,false);

            $.ajax({
                type: "POST",
                //url: "http://aidev.cttq.com:808/base/login2",
                url: it_service_user.UserLoginNew,
                contentType: "application/json",
                async: false,
                data: data,
                success: function (result) {
                    if (result.CheckUser2Result == "调用成功") {
                        //resultcode = 1;
                        setCookie("userWorkCode", $("#username").val(), 2);
                        getUserByCode($("#username").val(), findusername);
                        setCookie("userName", $("#realusername").val(), 2);
                        //setCookie("userType", result.resultJson.userType, 2);

                        window.location.href = it_service_common.adminUrl + '/admin/index.html#page/works-list';
                    }
                    else {
                        AlertTips(result.CheckUser2Result);
                    }
                }
            });


            //查询人员角色
            if (resultcode == 1) {
                $.ajax({
                    type: "POST",
                    url: it_service_url.QueryPersonalRole,
                    contentType: "application/json; charset=utf-8",
                    data: '{"userWorkCode": ' + $("#username").val() + '}',
                    success: function (result) {
                        if (result.resultCode = 100) {
                            setCookie("userWorkCode", $("#username").val(), 2);
                            getUserByCode($("#username").val(), findusername);
                            setCookie("userName", $("#realusername").val(), 2);
                            setCookie("userType", result.resultJson.userType, 2);
                            window.location.href = it_service_common.adminUrl + '/admin/index.html#page/works-list';
                        }
                        else {
                            AlertTips("用户没有权限登录系统");
                        }
                    }
                });
            }
        }
        else {
            AlertTips("用户名或密码不能为空");
        }
    });


    function findusername(result) {
        $("#realusername").val(result.ET_ZHR_ALL_INFO.item[0].NACHN);
    }

    //背景
    $('body').attr('class', 'login-layout blur-login');
    $('#id-text2').attr('class', 'white');
    $('#id-company-text').attr('class', 'light-blue');

</script>
