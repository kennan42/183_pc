<body class="no-skin">
<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <!-- table -->
                <div class="col-sm-12">
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4 class="smaller" style="width: 88%;float: left;">天信欢迎页管理平台</h4>
                            <button class="btn btn-sm btn-primary" onclick="createPackage();"
                                    style="float: left;margin-top: 2px;">
                                <i class="ace-icon fa fa-list white"></i>
                                新建
                            </button>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width: 8%;">编号</th>
                                        <th style="width: 15%;">缩略图</th>
                                        <th style="width: 15%;">图片包描述</th>
                                        <th style="width: 8%;">状态</th>
                                        <th style="width: 10%;">生效日期</th>
                                        <th style="width: 10%;">失效日期</th>
                                        <th style="width: 8%;">优先级</th>
                                        <th style="width: 8%;">用户跳过</th>
                                        <th style="width: 18%;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody" valign="middle">
                                    </tbody>
                                </table>
                                <div style="width: 100%;height: 20px;">
                                    <div style="float: left;display: inline-flex;">
                                        <label>每页显示&nbsp;</label>
                                        <select style="width: 50px;margin-top: -6px;display: inline;" id="pageSize"
                                                aria-controls="sample-table-2"
                                                class="form-control input-sm sample-table-2_length"
                                                onchange="changePageSize();">
                                            <option value="5" id="select_5">
                                                5
                                            </option>
                                            <option value="10" id="select_10">
                                                10
                                            </option>
                                            <option value="25" id="select_25">
                                                25
                                            </option>
                                            <option value="50" id="select_50">
                                                50
                                            </option>
                                        </select>
                                        <label>&nbsp;条</label>
                                    </div>
                                    <div style="float: right;margin-top: -4px;">
                                        <table cellspacing="0" cellpadding="0" border="0" style="table-layout:auto;"
                                               class="ui-pg-table">
                                            <tbody>
                                            <tr>
                                                <td id="first-pager"
                                                    class="ui-pg-button ui-corner-all ui-state-disabled"
                                                    style="line-height: 10px;">
                                                    <span class="ui-icon ace-icon fa fa-angle-double-left bigger-140"
                                                          onclick="firstPage()"></span>
                                                </td>
                                                <td id="prev-pager" class="ui-pg-button ui-corner-all ui-state-disabled"
                                                    style="line-height: 10px;">
                                                    <span class="ui-icon ace-icon fa fa-angle-left bigger-140"
                                                          onclick="prevPage()"></span>
                                                </td>
                                                <td dir="ltr" style="line-height: inherit;">
                                                    <span>&nbsp;第</span>
                                                    <input id="current-page" style=" line-height: 12px;"
                                                           onchange="changePage()" type="text" size="1">
                                                    <span>页&nbsp;</span>
                                                </td>
                                                <td id="next-pager" class="ui-pg-button ui-corner-all ui-state-disabled"
                                                    style="line-height: 10px;">
                                                    <span class="ui-icon ace-icon fa fa-angle-right bigger-140"
                                                          onclick="nextPage()"></span>
                                                </td>
                                                <td id="last-pager" class="ui-pg-button ui-corner-all ui-state-disabled"
                                                    style="line-height: 10px;">
                                                    <span class="ui-icon ace-icon fa fa-angle-double-right bigger-140"
                                                          onclick="lastPage()"></span>
                                                </td>
                                                <td dir="ltr">
                                                    &nbsp;共&nbsp;<span id="page-count">1</span>&nbsp;页
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- table -->
                <!-- 弹出框开始 -->
                <div id="modal-form" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" onclick="closeModal();" class="close"
                                        data-dismiss="modal">&times;</button>
                                <h4 class="blue bigger">天信欢迎页图片包管理</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-12 col-sm-5">
                                        <div style="margin-bottom: 10px;">
                                            <label style="font-size: 120%">上传图片</label>
                                        </div>
                                        <label id="AddImgLabel">
                                            <input type="file" id="file" name="file" onchange="upload(this)"
                                                   class="uploadImages"
                                                   accept="image/gif,image/bmp,image/jpg,image/png,image/jpeg">

                                            <form id="myForm" action="/"
                                                  method="post" enctype="multipart/form-data"></form>
                                        </label>

                                        <div class="fileBox"
                                             style="width:250px;height:320px;overflow-x:auto;overflow-y:hidden;">
                                            <div class="parentFileBox" style="width:0;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-7">
                                        <div style="margin-bottom: 10px;">
                                            <label style="font-size: 120%">图片包参数设置</label>
                                        </div>
                                        <div style="margin-bottom: 10px">
                                            <label class="label-descript" style="margin-right: 15px;">图片包描述<span
                                                    class="input-required">*</span></label>
                                            <input id="description" type="text" style="width: 250px;">
                                        </div>
                                        <div style="margin-bottom: 10px">
                                            <label class="label-descript" style="margin-right: 29px;">生效日期<span
                                                    class="input-required">*</span></label>
                                            <input id="beginDate" type="text" class="label-descript"
                                                   style="width: 100px;margin-right: 10px;"
                                                   data-date-format="yyyy-mm-dd"
                                                   onfocus="textFoucus()">时间
                                            <input id="beginTime" type="text" style="width: 100px;margin-left: 10px;"
                                                   onfocus="textFoucus()">
                                        </div>
                                        <div style="margin-bottom: 10px">
                                            <label class="label-descript" style="margin-right: 29px;">失效日期<span
                                                    class="input-required">*</span></label>
                                            <input id="endDate" type="text" class="label-descript"
                                                   style="width: 100px;margin-right: 10px;"
                                                   data-date-format="yyyy-mm-dd"
                                                   onfocus="textFoucus()">时间
                                            <input id="endTime" type="text" style="width: 100px;margin-left: 10px;"
                                                   onfocus="textFoucus()">
                                        </div>
                                        <div style="margin-bottom: 10px">
                                            <label class="label-descript" style="margin-right: 44px;">优先级<span
                                                    class="input-required">*</span></label>
                                            <input id="priority" type="text" maxlength="1" style="width: 30px;"
                                                   onchange="limitPriority();">
                                            请输入1-9,1最低，9最高
                                        </div>
                                        <div style="margin-bottom: 10px">
                                            <label class="label-descript" style="margin-right: 20px;">
                                                用户跳过<span class="input-required">*</span>
                                            </label>

                                            <div id="skip">
                                                <span id="skip0"><input type="radio" value="0" name="skip" class="skip" checked>允许</span>
                                                <span id="skip1"><input type="radio" value="1" name="skip" class="skip">不允许</span>
                                            </div>
                                        </div>
                                        <div style="margin-bottom: 10px;height: 25px;display: none">
                                            <label class="label-descript" style="margin-right: 29px;">展示时长<span
                                                    class="input-required">*</span></label>
                                            <!--<input id="duration" type="text" style="width: 30px;" onchange="limitDuration();" value="0">-->
                                            <select style="width: 50px;margin-top: -6px;float: left;margin-right: 5px;"
                                                    id="duration"
                                                    aria-controls="sample-table-2"
                                                    class="form-control input-sm sample-table-2_length"
                                                    onchange="changePageSize();">
                                                <option value="2" id="duration_2">
                                                    2
                                                </option>
                                                <option value="3" id="duration_3">
                                                    3
                                                </option>
                                                <option value="4" id="duration_4">
                                                    4
                                                </option>
                                                <option value="5" id="duration_5">
                                                    5
                                                </option>
                                                <option value="6" id="duration_6">
                                                    6
                                                </option>
                                                <option value="7" id="duration_7">
                                                    7
                                                </option>
                                                <option value="8" id="duration_8">
                                                    8
                                                </option>
                                                <option value="9" id="duration_9">
                                                    9
                                                </option>
                                                <option value="10" id="duration_10">
                                                    10
                                                </option>
                                            </select>
                                            秒
                                        </div>
                                        <div style="margin-bottom: 10px;height: 25px;">
                                            <label class="label-descript" style="margin-right: 29px;">进入方式<span
                                                    class="input-required">*</span></label>
                                            <!--<input id="duration" type="text" style="width: 30px;" onchange="limitDuration();" value="0">-->
                                            <select style="width: 200px;margin-top: -6px;float: left;margin-right: 5px;"
                                                    id="enterType"
                                                    aria-controls="sample-table-2"
                                                    class="form-control input-sm sample-table-2_length">
                                                <option value="0" id="enterType_1">
                                                    立即体验
                                                </option>
                                                <option value="1" id="enterType_2">
                                                    左划进入
                                                </option>
                                                <option value="2" id="enterType_3">
                                                    立即体验 + 左划进入
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="packageId" value="">
                                <a href="#">
                                    <button class="btn btn-sm btn-primary" onclick="savePackage();">
                                        <i class="ace-icon fa fa-check"></i>
                                        保存
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 弹出框结束 -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-container -->
